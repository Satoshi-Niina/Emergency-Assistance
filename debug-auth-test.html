<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証デバッグテスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>認証デバッグテスト</h1>
    
    <div class="section">
        <h2>1. 環境確認</h2>
        <button onclick="checkEnvironment()">環境変数確認</button>
        <div id="env-result"></div>
    </div>
    
    <div class="section">
        <h2>2. セッション確認</h2>
        <button onclick="checkSession()">セッション状態確認</button>
        <div id="session-result"></div>
    </div>
    
    <div class="section">
        <h2>3. ログインテスト</h2>
        <input type="text" id="username" placeholder="ユーザー名" value="niina">
        <input type="password" id="password" placeholder="パスワード" value="G&896845">
        <button onclick="testLogin()">ログイン</button>
        <div id="login-result"></div>
    </div>
    
    <div class="section">
        <h2>4. ユーザー情報取得テスト</h2>
        <button onclick="getCurrentUser()">現在のユーザー情報取得</button>
        <div id="user-result"></div>
    </div>
    
    <div class="section">
        <h2>5. ログアウトテスト</h2>
        <button onclick="testLogout()">ログアウト</button>
        <div id="logout-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        async function checkEnvironment() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/debug/env`, {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('env-result').innerHTML = 
                    `<pre class="info">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('env-result').innerHTML = 
                    `<div class="error">エラー: ${error.message}</div>`;
            }
        }
        
        async function checkSession() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/debug/session`, {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('session-result').innerHTML = 
                    `<pre class="info">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('session-result').innerHTML = 
                    `<div class="error">エラー: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('login-result').innerHTML = 
                    `<pre class="${response.ok ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    `<div class="error">エラー: ${error.message}</div>`;
            }
        }
        
        async function getCurrentUser() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('user-result').innerHTML = 
                    `<pre class="${response.ok ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('user-result').innerHTML = 
                    `<div class="error">エラー: ${error.message}</div>`;
            }
        }
        
        async function testLogout() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('logout-result').innerHTML = 
                    `<pre class="${response.ok ? 'success' : 'error'}">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('logout-result').innerHTML = 
                    `<div class="error">エラー: ${error.message}</div>`;
            }
        }
        
        // ページ読み込み時に環境確認を実行
        window.onload = function() {
            checkEnvironment();
        };
    </script>
</body>
</html>
