    <div class="test-section">
        <h2>API接続テスト（サーバーが起動していない場合はスキップ）</h2>
        <button onclick="testAPI()">API接続テスト</button>
        <div id="api-status" class="status">サーバーが起動していない場合は、Base64画像の表示のみを確認してください</div>
    </div>

    <script>
        function showStatus(imgId, type, message) {
            const statusId = 'status' + imgId.replace('img', '');
            const statusElement = document.getElementById(statusId);
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
            console.log(`${imgId}: ${message}`);
        }

        async function testAPI() {
            const statusElement = document.getElementById('api-status');
            statusElement.textContent = 'API接続テスト中...';
            statusElement.className = 'status';
            
            try {
                const response = await fetch('http://localhost:3001/api/troubleshooting');
                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = `API接続成功: ${data.data?.length || 0}件のフローを取得`;
                    statusElement.className = 'status success';
                } else {
                    statusElement.textContent = `API接続失敗: ${response.status} ${response.statusText}`;
                    statusElement.className = 'status error';
                }
            } catch (error) {
                statusElement.textContent = `API接続エラー: ${error.message}`;
                statusElement.className = 'status error';
            }
        }

        // ページ読み込み時にログ出力
        console.log('画像表示テストページ読み込み完了');
        console.log('Base64画像1の長さ:', document.getElementById('img1').src.length);
        console.log('Base64画像2の長さ:', document.getElementById('img2').src.length);
    </script>
