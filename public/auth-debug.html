<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証デバッグテスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>緊急処置サポートシステム - 認証デバッグ</h1>
    
    <div class="section">
        <h3>1. サーバー接続テスト</h3>
        <button onclick="testServerConnection()">サーバー接続確認</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="section">
        <h3>2. 認証デバッグ情報</h3>
        <button onclick="getDebugInfo()">デバッグ情報取得</button>
        <div id="debug-result" class="result"></div>
    </div>

    <div class="section">
        <h3>3. トークンベース認証テスト</h3>
        <div>
            <label>ユーザー名: <input type="text" id="username" value="niina"></label>
        </div>
        <div>
            <label>パスワード: <input type="password" id="password" value="Test896845"></label>
        </div>
        <button onclick="testTokenLogin()">トークンログイン</button>
        <button onclick="testTokenMe()">ユーザー情報取得</button>
        <button onclick="clearToken()">トークンクリア</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="section">
        <h3>4. 保存されたトークン確認</h3>
        <button onclick="showStoredToken()">保存済みトークン表示</button>
        <div id="token-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net';
        
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML = `[${timestamp}] ${message}`;
            element.className = `result ${isError ? 'error' : 'success'}`;
            console.log(message);
        }

        async function testServerConnection() {
            try {
                log('connection-result', 'サーバー接続テスト中...');
                
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                log('connection-result', `接続成功!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('connection-result', `接続エラー: ${error.message}`, true);
            }
        }

        async function getDebugInfo() {
            try {
                log('debug-result', 'デバッグ情報取得中...');
                
                const response = await fetch(`${API_BASE}/api/auth/debug/env`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                log('debug-result', `デバッグ情報:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('debug-result', `デバッグ情報取得エラー: ${error.message}`, true);
            }
        }

        async function testTokenLogin() {
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    log('auth-result', 'ユーザー名とパスワードを入力してください', true);
                    return;
                }

                log('auth-result', 'トークンログイン実行中...');
                
                const response = await fetch(`${API_BASE}/api/auth/token-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok && data.success && data.token) {
                    localStorage.setItem('auth-token', data.token);
                    log('auth-result', `ログイン成功! トークンを保存しました\n${JSON.stringify(data, null, 2)}`);
                } else {
                    log('auth-result', `ログイン失敗:\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log('auth-result', `ログインエラー: ${error.message}`, true);
            }
        }

        async function testTokenMe() {
            try {
                const token = localStorage.getItem('auth-token');
                
                if (!token) {
                    log('auth-result', 'トークンが見つかりません。先にログインしてください。', true);
                    return;
                }

                log('auth-result', 'ユーザー情報取得中...');
                
                const response = await fetch(`${API_BASE}/api/auth/token-me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('auth-result', `ユーザー情報取得成功!\n${JSON.stringify(data, null, 2)}`);
                } else {
                    log('auth-result', `ユーザー情報取得失敗:\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`, true);
                    if (response.status === 401) {
                        localStorage.removeItem('auth-token');
                        log('auth-result', 'トークンが無効なため削除しました', true);
                    }
                }
            } catch (error) {
                log('auth-result', `ユーザー情報取得エラー: ${error.message}`, true);
            }
        }

        function clearToken() {
            localStorage.removeItem('auth-token');
            log('auth-result', 'トークンをクリアしました');
        }

        function showStoredToken() {
            const token = localStorage.getItem('auth-token');
            if (token) {
                try {
                    // トークンをデコードして表示（簡易版）
                    const decoded = JSON.parse(atob(token));
                    const data = JSON.parse(decoded.data);
                    log('token-result', `保存済みトークン:\n${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    log('token-result', `トークン: ${token.substring(0, 50)}...`);
                }
            } else {
                log('token-result', 'トークンが保存されていません', true);
            }
        }

        // ページ読み込み時の初期化
        window.onload = function() {
            log('connection-result', '準備完了');
            showStoredToken();
        };
    </script>
</body>
</html>
