name: Backend Auto-Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: satoshi-niina/emergency-assistance-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean Docker Environment
      run: |
        echo "üßπ Cleaning Docker environment..."
        docker system prune -f || true
        docker builder prune -f || true
        echo "‚úÖ Docker clean completed"
        
    - name: Build and Push Docker Image (Clean)
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile.backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        platforms: linux/amd64
        no-cache: true
        pull: true
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service (Direct)
      run: |
        echo "üöÄ Deploying container to Azure App Service..."
        az webapp config container set \
          --name emergencyassistance-sv-fbanemhrbshuf9bd \
          --resource-group emergency-assistance-rg \
          --container-image-name ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          --container-registry-url https://${{ env.REGISTRY }} \
          --container-registry-user ${{ github.actor }} \
          --container-registry-password ${{ secrets.GITHUB_TOKEN }}
          
        echo "‚è≥ Restarting App Service..."
        az webapp restart \
          --name emergencyassistance-sv-fbanemhrbshuf9bd \
          --resource-group emergency-assistance-rg
          
        echo "‚úÖ Deployment completed!"
        
    - name: Verify Clean Deployment
      run: |
        echo "ÔøΩ Verifying clean deployment..."
        sleep 30
        curl -f https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net/api/health || echo "Health check pending..."
        echo "‚úÖ Clean deployment verification complete"
        
    - name: Health Check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60
        curl -f https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net/api/health || exit 1
        echo "‚úÖ Backend deployment successful!"
