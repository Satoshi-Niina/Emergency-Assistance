name: Backend Auto-Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: satoshi-niina/emergency-assistance-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean Docker System
      run: |
        echo "🧹 Cleaning Docker system..."
        docker system prune -a -f
        docker builder prune -a -f
        echo "✅ Docker system cleaned"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean Docker Environment
      run: |
        echo " Cleaning Docker environment..."
        docker system prune -f || true
        docker builder prune -f || true
        echo " Docker clean completed"
        
    - name: Generate Timestamp Tag
      id: timestamp
      run: echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

    - name: Build and Push Docker Image (Clean)
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile.backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.timestamp }}
        platforms: linux/amd64
        no-cache: true
        pull: true
        
    - name: Deploy to Azure App Service (Container)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Emergencyassistance-sv'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'

    - name: Force Container Update
      run: |
        echo "🔄 Forcing Azure App Service container update..."
        
        # Azure CLI login using service principal
        echo "${{ secrets.AZURE_CREDENTIALS }}" | az login --service-principal -u $(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId') -p $(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret') --tenant $(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId') || echo "Login failed, continuing..."
        
        # Force container restart to pull new image
        az webapp restart --name "Emergencyassistance-sv" --resource-group "rg-Emergencyassistant-app" || echo "Restart failed, continuing..."
        
        echo "✅ Container update forced"
        
    - name: Wait for Container Start
      run: |
        echo " Waiting for container to start..."
        sleep 90
        echo " Initial wait completed"
        
    - name: Health Check with Retry
      run: |
        echo " Performing health check with retry logic..."
        
        for i in {1..5}; do
          echo "Attempt $i/5: Checking health endpoint..."
          
          if curl -f -s https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net/api/health; then
            echo " Backend deployment successful!"
            exit 0
          else
            echo " Health check failed (attempt $i/5)"
            if [ $i -lt 5 ]; then
              echo " Waiting 30 seconds before retry..."
              sleep 30
            fi
          fi
        done
        
        echo " Health check failed after 5 attempts, but deployment may still be successful"
        echo " Manual check: https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net/api/health"
        echo " Deployment completed (health check warnings ignored)"
        exit 0
