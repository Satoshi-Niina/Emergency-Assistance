name: Deploy Server to Azure App Service

# Êñ∞„Åó„ÅÑ„Éá„Éó„É≠„Ç§„ÅåÈñãÂßã„Åï„Çå„Åü„ÇâÂè§„ÅÑÂÆüË°å„ÇíËá™Âãï„Ç≠„É£„É≥„Çª„É´
concurrency:
  group: deploy-server-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Server
    timeout-minutes: 10

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üîê Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üì¶ Install shared module
        run: |
          echo "üì¶ Installing shared dependencies..."
          cd shared
          npm install --omit=dev --no-audit --no-fund
          echo "‚ö†Ô∏è Skipping shared build (tsc not required for server deploy)"
          echo "‚úÖ Shared dependencies installed"

      - name: üì¶ Install server dependencies
        run: |
          echo "üì¶ Installing server dependencies..."
          cd server
          
          # package-lock.json„Åå„ÅÇ„Çå„Å∞ci„ÄÅ„Å™„Åë„Çå„Å∞install
          if [ -f package-lock.json ]; then
            npm ci --omit=dev --no-audit --no-fund
          else
            npm install --omit=dev --no-audit --no-fund
          fi
          
          echo "‚úÖ Dependencies installed"
          echo "üìä Installed packages:"
          ls node_modules | head -20

      - name: üìù Create web.config
        run: |
          cat > server/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="azure-server.mjs" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^azure-server.mjs\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="azure-server.mjs"/>
                  </rule>
                </rules>
              </rewrite>
              <security>
                <requestFiltering>
                  <hiddenSegments>
                    <remove segment="bin"/>
                  </hiddenSegments>
                </requestFiltering>
              </security>
              <httpErrors existingResponse="PassThrough" />
            </system.webServer>
          </configuration>
          EOF
          echo "‚úÖ web.config created"

      - name: üìù Create deployment info
        run: |
          cd server
          timestamp=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          echo "Deployment Timestamp: $timestamp" > DEPLOY_INFO.txt
          echo "Commit SHA: ${{ github.sha }}" >> DEPLOY_INFO.txt
          echo "Run Number: ${{ github.run_number }}" >> DEPLOY_INFO.txt
          
          echo "üìã Deployment Info:"
          cat DEPLOY_INFO.txt

      - name: üßπ Remove conflicting settings before deploy
        uses: azure/cli@v1
        continue-on-error: true
        with:
          inlineScript: |
            echo "üßπ Removing WEBSITE_RUN_FROM_PACKAGE (blocks ZipDeploy)..."
            
            az webapp config appsettings delete \
              --resource-group rg-Emergencyassistant-app \
              --name emergency-assistantapp-node20 \
              --setting-names WEBSITE_RUN_FROM_PACKAGE \
              || echo "‚úÖ WEBSITE_RUN_FROM_PACKAGE not found (OK)"
            
            echo "‚úÖ Conflicting settings removed"

      - name: ‚è∏Ô∏è Stop App Service for clean deployment
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "‚è∏Ô∏è Stopping App Service for clean deployment..."
            
            az webapp stop \
              --resource-group rg-Emergencyassistant-app \
              --name emergency-assistantapp-node20
            
            echo "‚úÖ App Service stopped"
            echo "‚è≥ Waiting 10 seconds..."
            sleep 10

      - name: üóëÔ∏è Delete all files in wwwroot (Complete Clean)
        uses: azure/cli@v1
        continue-on-error: true
        with:
          inlineScript: |
            echo "üóëÔ∏è Deleting all files in wwwroot..."
            
            # wwwroot„Éï„Ç©„É´„ÉÄÂÜÖ„ÅÆ„Åô„Åπ„Å¶„ÅÆ„Éï„Ç°„Ç§„É´„Å®„Éï„Ç©„É´„ÉÄ„ÇíÂâäÈô§
            folders=("node_modules" "routes" "middleware" "services" "utils" "db" "config" "public")
            files=("azure-server.mjs" "package.json" "package-lock.json" "web.config" "DEPLOY_INFO.txt")
            
            # „Éï„Ç©„É´„ÉÄ„ÇíÂâäÈô§
            for folder in "${folders[@]}"; do
              echo "Deleting folder: $folder"
              az rest --method delete \
                --uri "https://emergency-assistantapp-node20.scm.azurewebsites.net/api/vfs/site/wwwroot/${folder}/?recursive=true" \
                --resource "https://management.azure.com/" \
                || echo "Folder $folder not found or already deleted"
            done
            
            # „Éï„Ç°„Ç§„É´„ÇíÂâäÈô§
            for file in "${files[@]}"; do
              echo "Deleting file: $file"
              az rest --method delete \
                --uri "https://emergency-assistantapp-node20.scm.azurewebsites.net/api/vfs/site/wwwroot/${file}" \
                --resource "https://management.azure.com/" \
                || echo "File $file not found or already deleted"
            done
            
            echo "‚úÖ All old files deleted - Ready for clean deployment"

      - name: üì¶ Create deployment package (with package.json for Oryx)
        run: |
          echo "üì¶ Creating deployment package for Oryx build..."
          cd server
          
          # Oryx„ÅåÊ≠£„Åó„ÅèNode.js 20„Çí‰ΩøÁî®„Åô„Çã„Çà„ÅÜ„Å´Ë®≠ÂÆö
          echo "Node.js version specification:"
          echo "  - .nvmrc: $(cat .nvmrc)"
          echo "  - package.json engines.node: $(cat package.json | grep -A1 'engines' | grep node)"
          
          # zip„Éë„ÉÉ„Ç±„Éº„Ç∏‰ΩúÊàê (package.json, .nvmrc„ÇíÂê´„ÇÅ„Çã)
          # node_modules„ÅØÈô§Â§ñ„Åó„ÄÅOryx„Å´„Éì„É´„Éâ„Åï„Åõ„Çã
          zip -r ../deploy.zip . \
            -x '*.git*' \
            -x '*.log' \
            -x '*.ts' \
            -x 'tsconfig.*' \
            -x 'dist/*' \
            -x 'src/*' \
            -x '.env*' \
            -x 'test/*' \
            -x 'tests/*' \
            -x 'node_modules/*'
          
          cd ..
          echo "‚úÖ Package created:"
          ls -lh deploy.zip
          echo "üìä Package contents (first 20 files):"
          unzip -l deploy.zip | head -25

      - name: üöÄ Deploy to Azure App Service (with Oryx build)
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "üöÄ Deploying to Azure App Service with Oryx build..."
            
            # Kudu ZipDeploy APIÁµåÁî±„Åß„Éá„Éó„É≠„Ç§ÔºàOryx„Éì„É´„Éâ„ÇíÂº∑Âà∂ÂÆüË°åÔºâ
            # SCM_DO_BUILD_DURING_DEPLOYMENT=true„ÅÆÂ†¥Âêà„ÄÅOryx„ÅåËá™ÂãïÁöÑ„Å´Node.js 20„Çí„Ç§„É≥„Çπ„Éà„Éº„É´
            az webapp deployment source config-zip \
              --resource-group rg-Emergencyassistant-app \
              --name emergency-assistantapp-node20 \
              --src deploy.zip \
              --timeout 600
            
            echo "‚úÖ ZipDeploy completed"
            echo "‚è≥ Waiting for Oryx build to complete (checking deployment logs)..."
            sleep 30

      - name: ‚öôÔ∏è Configure environment variables and Node.js version
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "‚öôÔ∏è Setting environment variables..."
            
            az webapp config appsettings set \
              --resource-group rg-Emergencyassistant-app \
              --name emergency-assistantapp-node20 \
              --settings \
                NODE_ENV=production \
                DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                PG_SSL="${{ secrets.PG_SSL }}" \
                SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
                JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
                STATIC_WEB_APP_URL="${{ secrets.STATIC_WEB_APP_URL }}" \
                AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
                AZURE_STORAGE_ACCOUNT_NAME="${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" \
                AZURE_STORAGE_ACCOUNT_KEY="${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}" \
                AZURE_STORAGE_CONTAINER_NAME=knowledge \
                BLOB_PREFIX=knowledge-base/ \
                STORAGE_MODE=azure \
                OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
                OPENAI_MAX_TOKENS=2000 \
                DEBUG_MODE=false \
                VERBOSE_LOGGING=false \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                ORYX_APP_TYPE=node \
                PRE_BUILD_SCRIPT_PATH="" \
                POST_BUILD_SCRIPT_PATH="" \
                WEBSITE_LOCAL_CACHE_OPTION=Never \
                WEBSITE_DYNAMIC_CACHE=0 \
                WEBSITES_ENABLE_APP_SERVICE_STORAGE=true \
                WEBSITE_NODE_DEFAULT_VERSION=20.11.1
            
            echo "‚úÖ Environment variables configured"
            
            # Windows App Service„ÅÆNode.js„Éê„Éº„Ç∏„Éß„É≥„ÇíÊòéÁ§∫ÁöÑ„Å´Ë®≠ÂÆö
            echo "‚öôÔ∏è Setting Node.js version for Windows App Service..."
            az webapp config set \
              --resource-group rg-Emergencyassistant-app \
              --name emergency-assistantapp-node20 \
              --use-32bit-worker-process false
            
            echo "‚è≥ Waiting 15 seconds for settings to propagate..."
            sleep 15

      - name: ‚ñ∂Ô∏è Start App Service with new deployment
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "‚ñ∂Ô∏è Starting App Service with new deployment..."
            
            az webapp start \
              --resource-group rg-Emergencyassistant-app \
              --name emergency-assistantapp-node20
            
            echo "‚è≥ Waiting 20 seconds for app to fully start..."
            sleep 20
            echo "‚úÖ App Service started successfully with clean deployment"

      - name: ‚úÖ Verify deployment
        run: |
          echo "‚úÖ Deployment completed"
          echo "üîç Verifying deployment..."
          
          APP_URL="https://emergency-assistantapp-node20.azurewebsites.net"
          
          # Health checkÔºàÊúÄÂ§ß3Âõû„É™„Éà„É©„Ç§Ôºâ
          for i in 1 2 3; do
            echo "Attempt $i/3: Checking /api/health..."
            
            if curl -f -s "$APP_URL/api/health" > /dev/null; then
              echo "‚úÖ Health check PASSED (HTTP 200)"
              
              # Version check
              echo ""
              echo "üìä Checking deployment version..."
              curl -s "$APP_URL/api/version" | jq '.' || echo "Version endpoint response:"
              curl -s "$APP_URL/api/version"
              
              break
            else
              echo "‚ö†Ô∏è Health check failed"
            fi
            
            if [ $i -lt 3 ]; then
              echo "Waiting 10 seconds before retry..."
              sleep 10
            fi
          done
          
          echo ""
          echo "üìä Deployment Summary:"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Run: ${{ github.run_number }}"
          echo "  - URL: $APP_URL"
          echo ""
          echo "üéâ Deployment workflow completed!"
