name: Deploy Server (Docker Container)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - 'shared/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - '.github/workflows/deploy-server-appcervce.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: 'server-docker-deploy-${{ github.ref }}'
  cancel-in-progress: true

env:
  IMAGE_NAME: emergency-assistance
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Verify GitHub Repository Files
      run: |
        echo "ğŸ” Verifying GitHub repository files before Docker build..."
        echo "ğŸ“‹ Commit SHA: ${{ github.sha }}"
        echo "ğŸ“‹ Branch: ${{ github.ref }}"
        echo ""

        # é‡è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
        CRITICAL_FILES=(
          "server/azure-server.mjs"
          "server/lib/azure-storage.ts"
          "Dockerfile"
        )

        for file in "${CRITICAL_FILES[@]}"; do
          if [ -f "$file" ]; then
            FILE_SIZE=$(wc -c < "$file" 2>/dev/null || echo "0")
            LAST_MODIFIED=$(git log -1 --format="%ai" -- "$file" 2>/dev/null || echo "unknown")
            echo "âœ… $file exists (size: $FILE_SIZE bytes, last modified: $LAST_MODIFIED)"
          else
            echo "âŒ ERROR: $file not found in repository!"
            exit 1
          fi
        done

        # ã‚µãƒ¼ãƒãƒ¼ãƒ•ã‚¡ã‚¤ãƒ«ã®å†…å®¹ç¢ºèª
        echo ""
        echo "ğŸ” Verifying server/azure-server.mjs content..."
        if grep -q "getBlobServiceClient" server/azure-server.mjs; then
          echo "âœ… getBlobServiceClient function found"
        else
          echo "âŒ ERROR: getBlobServiceClient function not found!"
          exit 1
        fi

        if grep -q "Testing BLOB connection" server/azure-server.mjs; then
          echo "âœ… BLOB connection test found"
        else
          echo "âš ï¸ WARNING: BLOB connection test not found"
        fi

        echo ""
        echo "âœ… All critical files verified - Docker build will use these files"

    - name: Set Environment Variables
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "WEBAPP_NAME=Emergency-Assistance" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP }}" >> $GITHUB_ENV
          echo "APP_URL=https://emergency-assistance-bfckhjejb3fbf9du.japanwest-01.azurewebsites.net" >> $GITHUB_ENV
          echo "STATIC_WEB_APP_URL=https://witty-river-012f39e00.1.azurestaticapps.net" >> $GITHUB_ENV
          echo "âœ… Environment: production"
        else
          echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          echo "WEBAPP_NAME=Emergency-Assistance-Staging" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP_STAGING }}" >> $GITHUB_ENV
          echo "APP_URL=https://emergency-assistance-staging.azurewebsites.net" >> $GITHUB_ENV
          echo "STATIC_WEB_APP_URL=https://witty-river-012f39e00-staging.azurestaticapps.net" >> $GITHUB_ENV
          echo "âœ… Environment: staging"
        fi
        echo "ğŸ”— Backend: $APP_URL"
        echo "ğŸ”— Frontend: $STATIC_WEB_APP_URL"

    - name: Validate Required Secrets
      run: |
        echo "ğŸ” Validating deployment secrets..."

        # Azure Container Registry
        if [ -z "${{ secrets.ACR_LOGIN_SERVER }}" ] || [ -z "${{ secrets.ACR_USERNAME }}" ] || [ -z "${{ secrets.ACR_PASSWORD }}" ]; then
          echo "âŒ Azure Container Registry secrets are missing"
          exit 1
        fi

        # Azure Resource Group
        if [ -z "${{ env.RESOURCE_GROUP }}" ]; then
          echo "âŒ AZURE_RESOURCE_GROUP secret is missing"
          exit 1
        fi

        # Application secrets
        if [ -z "${{ secrets.DATABASE_URL }}" ]; then
          echo "âŒ DATABASE_URL secret is missing"
          exit 1
        fi

        echo "âœ… All required secrets validated"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Verify Docker Build Context
      run: |
        echo "ğŸ” Verifying Docker build context..."
        echo "ğŸ“ Build context: . (repository root)"
        echo ""

        # DockerfileãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
        if [ ! -f "Dockerfile" ]; then
          echo "âŒ ERROR: Dockerfile not found!"
          exit 1
        fi

        # Dockerfileã®å†…å®¹ã‚’ç¢ºèªï¼ˆCOPYã‚³ãƒãƒ³ãƒ‰ãŒæ­£ã—ã„ã‹ï¼‰
        echo "ğŸ“‹ Dockerfile COPY commands:"
        grep -E "^COPY|^ADD" Dockerfile || echo "No COPY/ADD commands found"
        echo ""

        # ã‚³ãƒ”ãƒ¼ã•ã‚Œã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
        echo "ğŸ” Verifying files that will be copied into Docker image:"
        if [ -d "server" ]; then
          SERVER_FILES=$(find server -type f -name "*.mjs" -o -name "*.ts" | wc -l)
          echo "âœ… server directory exists ($SERVER_FILES files)"
        else
          echo "âŒ ERROR: server directory not found!"
          exit 1
        fi

        if [ -f "server/azure-server.mjs" ]; then
          FILE_SIZE=$(wc -c < server/azure-server.mjs)
          echo "âœ… server/azure-server.mjs exists (size: $FILE_SIZE bytes)"
        else
          echo "âŒ ERROR: server/azure-server.mjs not found!"
          exit 1
        fi

        echo ""
        echo "âœ… Docker build context verified - all required files are present"

    - name: Build and Push Docker Image to ACR
      id: docker-build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        tags: |
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}-latest
        build-args: |
          NODE_ENV=${{ env.ENVIRONMENT }}
          BUILDKIT_INLINE_CACHE=0
        cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=inline

    - name: Verify Docker Image Contents
      if: success()
      run: |
        echo "ğŸ” Verifying Docker image contents..."
        IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "ğŸ“¦ Image: $IMAGE_TAG"
        echo ""

        # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ä¸€æ™‚çš„ã«å®Ÿè¡Œã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèª
        echo "ğŸ” Checking files in Docker image..."
        docker run --rm --entrypoint sh "$IMAGE_TAG" -c "
          echo '=== Server files in image ==='
          ls -la /app/server/ | head -20
          echo ''
          echo '=== Checking critical server files ==='
          if [ -f /app/server/azure-server.mjs ]; then
            FILE_SIZE=\$(wc -c < /app/server/azure-server.mjs)
            echo 'âœ… azure-server.mjs found (size: '\$FILE_SIZE' bytes)'

            # ãƒ•ã‚¡ã‚¤ãƒ«ã®å†…å®¹ã‚’ç¢ºèª
            if grep -q 'getBlobServiceClient' /app/server/azure-server.mjs; then
              echo 'âœ… getBlobServiceClient function found'
            else
              echo 'âŒ ERROR: getBlobServiceClient function not found!'
              exit 1
            fi

            if grep -q 'Testing BLOB connection' /app/server/azure-server.mjs; then
              echo 'âœ… BLOB connection test found'
            else
              echo 'âš ï¸ WARNING: BLOB connection test not found'
            fi
          else
            echo 'âŒ ERROR: azure-server.mjs not found in image!'
            exit 1
          fi

          if [ -f /app/server/lib/azure-storage.ts ]; then
            echo 'âœ… azure-storage.ts found'
          else
            echo 'âš ï¸ WARNING: azure-storage.ts not found (may be compiled)'
          fi

          echo ''
          echo '=== Client dist files ==='
          if [ -d /app/client/dist ]; then
            echo 'âœ… client/dist directory found'
            ls -la /app/client/dist/ | head -10
          else
            echo 'âš ï¸ WARNING: client/dist directory not found'
          fi
        " || {
          echo "âš ï¸ Could not verify image contents directly (this is non-critical)"
          echo "ğŸ’¡ Image was built successfully, verification will happen at runtime"
        }

        echo ""
        echo "âœ… Docker image verification completed"
        echo "ğŸ“‹ Image tag: $IMAGE_TAG"
        echo "ğŸ“‹ Commit SHA: ${{ github.sha }}"

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure App Service Environment Variables
      run: |
        echo "ğŸ”§ Configuring App Service environment variables..."

        az webapp config appsettings set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.WEBAPP_NAME }} \
          --settings \
            NODE_ENV=${{ env.ENVIRONMENT }} \
            PORT=8080 \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            PG_SSL=require \
            SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            FRONTEND_URL="${{ env.STATIC_WEB_APP_URL }}" \
            STATIC_WEB_APP_URL="${{ env.STATIC_WEB_APP_URL }}" \
            CORS_ALLOW_ORIGINS="${{ env.STATIC_WEB_APP_URL }},http://localhost:5173,http://localhost:8080" \
            AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
            AZURE_STORAGE_CONTAINER_NAME="${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" \
            STORAGE_MODE=hybrid \
            LOCAL_EXPORT_DIR=/app/knowledge-base/exports \
            FAULT_HISTORY_IMAGES_DIR=/app/knowledge-base/images/chat-exports \
            DATABASE_BACKUP=false \
            WEBSITES_PORT=8080 \
            WEBSITES_CONTAINER_START_TIME_LIMIT=600 \
            WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
          --output none

        echo "âœ… Environment variables configured"

    - name: Deploy Docker Container to App Service
      run: |
        echo "ğŸ³ Deploying Docker container to Azure App Service..."

        az webapp config container set \
          --name ${{ env.WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
          --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
          --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

        echo "âœ… Docker container configured"

        # Clear appCommandLine to use Dockerfile's CMD
        echo "ğŸ”§ Clearing appCommandLine to use Dockerfile CMD..."
        az webapp config set \
          --name ${{ env.WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --generic-configurations '{"appCommandLine":""}'

        echo "âœ… appCommandLine cleared - Dockerfile CMD will be used"

    - name: Restart App Service
      run: |
        echo "ğŸ”„ Restarting App Service to pull new Docker image..."

        az webapp restart \
          --name ${{ env.WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }}

        echo "âœ… App Service restart initiated"

    - name: Wait for Container Startup
      run: |
        echo "â³ Waiting for Docker container to start (60 seconds)..."
        sleep 60

    - name: Seed Database (Production Only)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸŒ± Seeding database with admin user..."

        # PostgreSQL ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        sudo apt-get update -qq
        sudo apt-get install -y postgresql-client > /dev/null 2>&1

        # DATABASE_URLã‹ã‚‰æ¥ç¶šæƒ…å ±ã‚’æŠ½å‡ºã—ã¦å®Ÿè¡Œ
        echo "Executing seed script..."
        if psql "${{ secrets.DATABASE_URL }}" -f scripts/seed-admin-user.sql 2>&1 | grep -q "ã‚·ãƒ¼ãƒ‰å®Œäº†"; then
          echo "âœ… Database seeded successfully"
        else
          echo "âš ï¸  Seed script executed (check logs for details)"
        fi

    - name: Health Check
      continue-on-error: true
      run: |
        echo "ğŸ¥ Verifying deployment health..."

        MAX_RETRIES=10
        RETRY_INTERVAL=10

        for attempt in $(seq 1 $MAX_RETRIES); do
          echo "ğŸ” Health check attempt $attempt/$MAX_RETRIES..."

          # ã‚·ãƒ³ãƒ—ãƒ«ãª /health ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’ãƒã‚§ãƒƒã‚¯
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "${{ env.APP_URL }}/health" || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed (HTTP $HTTP_CODE)"

            # è©³ç´°ãªãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã‚‚å®Ÿè¡Œ
            echo "ğŸ“Š Fetching detailed health info..."
            curl -s "${{ env.APP_URL }}/api/health/detailed" | head -n 20

            echo "ğŸ‰ Deployment successful and server is responding"
            exit 0
          fi

          echo "â³ Server not ready yet (HTTP $HTTP_CODE), retrying in ${RETRY_INTERVAL}s..."
          [ $attempt -lt $MAX_RETRIES ] && sleep $RETRY_INTERVAL
        done

        echo "âš ï¸ Health check timeout after $MAX_RETRIES attempts"
        echo "ğŸ“‹ Check logs: az webapp log tail --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}"
        exit 1

    - name: Deployment Summary
      if: always()
      run: |
        echo "## ğŸ³ Docker Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Environment | ${{ env.ENVIRONMENT }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Image | \`${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Web App | ${{ env.WEBAPP_NAME }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Backend URL | ${{ env.APP_URL }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend URL | ${{ env.STATIC_WEB_APP_URL }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ job.status }}" = "success" ]; then
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Verification Commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Health check" >> $GITHUB_STEP_SUMMARY
          echo "curl ${{ env.APP_URL }}/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Detailed health" >> $GITHUB_STEP_SUMMARY
          echo "curl ${{ env.APP_URL }}/api/health/detailed | jq" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# CORS test from frontend" >> $GITHUB_STEP_SUMMARY
          echo 'curl -i -X OPTIONS ${{ env.APP_URL }}/api/auth/login \' >> $GITHUB_STEP_SUMMARY
          echo '  -H "Origin: ${{ env.STATIC_WEB_APP_URL }}" \' >> $GITHUB_STEP_SUMMARY
          echo '  -H "Access-Control-Request-Method: POST"' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# View logs" >> $GITHUB_STEP_SUMMARY
          echo "az webapp log tail --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Troubleshooting:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check workflow logs above" >> $GITHUB_STEP_SUMMARY
          echo "2. View container logs: \`az webapp log tail --name ${{ env.WEBAPP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Check App Service status: \`az webapp show --name ${{ env.WEBAPP_NAME }} --query state\`" >> $GITHUB_STEP_SUMMARY
        fi
