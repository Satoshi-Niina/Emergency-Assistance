name: Deploy Server to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - '.github/workflows/deploy-server-AppCervce.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÆåÂÖ®„Å™Â±•Ê≠¥„ÇíÂèñÂæó„Åó„Å¶„Éê„Éº„Ç∏„Éß„É≥ÁÆ°ÁêÜ

      - name: Generate deployment metadata
        id: metadata
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          COMMIT_TIME=$(git log -1 --format=%cI)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "commit_time=$COMMIT_TIME" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "üìã Deployment Metadata:"
          echo "   Commit: $COMMIT_SHA"
          echo "   Time: $BUILD_TIME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # npm cache„ÇíÁÑ°ÂäπÂåñ„Åó„Å¶Â∏∏„Å´ÊúÄÊñ∞„ÅÆ‰æùÂ≠òÈñ¢‰øÇ„Çí„Ç§„É≥„Çπ„Éà„Éº„É´
          # cache: 'npm'

      - name: Install shared dependencies
        run: |
          cd shared
          npm ci --omit=dev --no-cache

      - name: Install server dependencies
        run: |
          cd server
          npm ci --omit=dev --no-cache
          
      - name: Create deployment metadata file
        run: |
          cd server
          cat > deployment-info.json << EOF
          {
            "commit_sha": "${{ steps.metadata.outputs.commit_sha }}",
            "commit_time": "${{ steps.metadata.outputs.commit_time }}",
            "build_time": "${{ steps.metadata.outputs.build_time }}",
            "workflow_run": "${{ github.run_number }}",
            "deployed_by": "GitHub Actions"
          }
          EOF
          cat deployment-info.json

      - name: Create web.config
        run: |
          cat > server/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="azure-server.mjs" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^azure-server.mjs\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="azure-server.mjs"/>
                  </rule>
                </rules>
              </rewrite>
              <httpErrors existingResponse="PassThrough" />
            </system.webServer>
          </configuration>
          EOF

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop App Service (force clean deployment)
        run: |
          echo "üõë Stopping app service..."
          az webapp stop --name emergency-assistantapp --resource-group rg-Emergencyassistant-app || echo "‚ö†Ô∏è Stop request sent"
          sleep 10

      - name: Clear deployment cache
        run: |
          echo "üßπ Restarting app to clear cache..."
          az webapp restart --name emergency-assistantapp --resource-group rg-Emergencyassistant-app || true
          sleep 5

      - name: Verify files to be deployed
        run: |
          cd server
          echo "üìã Verifying critical files:"
          ls -lh azure-server.mjs deployment-info.json package.json
          echo ""
          echo "üìÇ Checking src/api structure:"
          find src/api -name "*.js" | head -20
          echo ""
          echo "üìä Total files to deploy:"
          find . -type f | wc -l

      - name: Create deployment package
        run: |
          cd server
          echo "üì¶ Creating ZIP package..."
          # src/api „ÇíÂøÖ„ÅöÂê´„ÇÅ„Çã„ÄÅ.ts„Éï„Ç°„Ç§„É´„ÅØÈô§Â§ñ
          zip -r ../deploy.zip . \
            -x '*.git*' \
            -x '*.log' \
            -x '*.ts' \
            -x 'tsconfig.*' \
            -x 'dist/*' \
            -x '.env*' \
            -x 'test/*' \
            -x 'tests/*' \
            -x '*.map'
          cd ..
          
          ZIP_SIZE=$(du -h deploy.zip | cut -f1)
          echo "üì¶ Package created: $ZIP_SIZE"
          
          # ZIP„ÅÆÂÜÖÂÆπ„ÇíÁ¢∫Ë™ç
          echo "üìã Package contents preview:"
          unzip -l deploy.zip | grep -E "(azure-server|src/api|deployment-info)" | head -20

      - name: Deploy via Azure CLI
        run: |
          echo "üöÄ Deploying package to Azure..."
          az webapp deploy \
            --name emergency-assistantapp \
            --resource-group rg-Emergencyassistant-app \
            --src-path deploy.zip \
            --type zip \
            --clean true \
            --restart true \
            --timeout 600
          echo "‚úÖ Deployment completed"

      - name: Start App Service
        run: |
          echo "‚ñ∂Ô∏è Starting app service..."
          az webapp start --name emergency-assistantapp --resource-group rg-Emergencyassistant-app
          echo "‚úÖ App started"

      - name: Wait and verify deployment
        run: |
          echo "‚è≥ Waiting 45 seconds for app to fully start..."
          sleep 45
          
          APP_URL="https://emergency-assistantapp.azurewebsites.net"
          EXPECTED_COMMIT="${{ steps.metadata.outputs.commit_sha }}"
          
          echo "üîç Verifying deployment..."
          for i in 1 2 3 4 5; do
            echo "Attempt $i/5: Health check..."
            
            HEALTH_RESPONSE=$(curl -s "$APP_URL/api/health/full" || echo "failed")
            
            if [ "$HEALTH_RESPONSE" != "failed" ]; then
              echo "‚úÖ Server is responding"
              echo "$HEALTH_RESPONSE" | jq . || echo "$HEALTH_RESPONSE"
              
              # „Éê„Éº„Ç∏„Éß„É≥ÊÉÖÂ†±„ÇíÁ¢∫Ë™ç
              VERSION_INFO=$(curl -s "$APP_URL/api/version" || echo "{}")
              echo "üìã Deployed version:"
              echo "$VERSION_INFO" | jq . || echo "$VERSION_INFO"
              
              # deployment-info.json„ÅÆÁ¢∫Ë™ç
              DEPLOY_INFO=$(curl -s "$APP_URL/deployment-info.json" || echo "{}")
              DEPLOYED_COMMIT=$(echo "$DEPLOY_INFO" | jq -r '.commit_sha' 2>/dev/null || echo "unknown")
              
              echo "üìã Deployment info:"
              echo "$DEPLOY_INFO" | jq . || echo "$DEPLOY_INFO"
              
              if [ "$DEPLOYED_COMMIT" = "$EXPECTED_COMMIT" ]; then
                echo "‚úÖ Deployment verified: Correct version deployed"
                exit 0
              else
                echo "‚ö†Ô∏è Version mismatch - Expected: $EXPECTED_COMMIT, Got: $DEPLOYED_COMMIT"
              fi
            fi
            
            [ $i -lt 5 ] && sleep 20
          done
          
          echo "‚ùå Deployment verification failed"
          echo "Please check application logs manually"
          exit 1
