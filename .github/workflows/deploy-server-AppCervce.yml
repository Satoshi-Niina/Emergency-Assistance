name: Deploy Server to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - '.github/workflows/deploy-server-AppCervce.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            shared/package-lock.json
            server/package-lock.json

      - name: Install shared dependencies
        run: |
          cd shared
          npm ci --omit=dev

      - name: Install server dependencies
        run: |
          cd server
          npm ci --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop App Service for clean deployment
        run: |
          echo "üõë Stopping App Service for clean deployment..."
          az webapp stop --name emergency-assistantapp --resource-group rg-Emergencyassistant-app
          echo "‚úÖ App Service stopped"

      - name: Clean wwwroot directory
        run: |
          echo "üßπ Cleaning old files from wwwroot..."
          az webapp deploy --resource-group rg-Emergencyassistant-app \
            --name emergency-assistantapp \
            --type static \
            --src-path /dev/null \
            --clean true || echo "‚ö†Ô∏è Clean command not supported, will overwrite with new files"
          echo "‚úÖ Old files cleaned"

      - name: Create web.config
        run: |
          cat > server/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="azure-server.mjs" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^azure-server.mjs\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="azure-server.mjs"/>
                  </rule>
                </rules>
              </rewrite>
              <httpErrors existingResponse="PassThrough" />
            </system.webServer>
          </configuration>
          EOF

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: emergency-assistantapp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./server
          clean: true

      - name: Start App Service
        run: |
          echo "‚ñ∂Ô∏è Starting App Service..."
          az webapp start --name emergency-assistantapp --resource-group rg-Emergencyassistant-app
          echo "‚úÖ App Service started"

      - name: Wait and verify deployment
        run: |
          echo "‚è≥ Waiting 30 seconds for app to start..."
          sleep 30
          
          APP_URL="https://emergency-assistantapp.azurewebsites.net"
          for i in 1 2 3; do
            echo "Attempt $i/3: Health check..."
            if curl -f -s "$APP_URL/api/health" > /dev/null; then
              echo "‚úÖ Deployment successful"
              curl -s "$APP_URL/api/health/detailed" || true
              exit 0
            fi
            [ $i -lt 3 ] && sleep 15
          done
          echo "‚ö†Ô∏è Health check failed, but deployment completed"
