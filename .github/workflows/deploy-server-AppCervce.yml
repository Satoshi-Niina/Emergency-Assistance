name: Deploy Server to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - '.github/workflows/deploy-server-AppCervce.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            shared/package-lock.json
            server/package-lock.json

      - name: Install shared dependencies
        run: |
          cd shared
          npm ci --omit=dev

      - name: Install server dependencies
        run: |
          cd server
          npm ci --omit=dev

      - name: Create web.config
        run: |
          cat > server/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="azure-server.mjs" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^azure-server.mjs\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="azure-server.mjs"/>
                  </rule>
                </rules>
              </rewrite>
              <httpErrors existingResponse="PassThrough" />
            </system.webServer>
          </configuration>
          EOF

      - name: Get publish profile credentials
        id: publishprofile
        run: |
          PUBLISH_PROFILE='${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}'
          USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+' | head -1)
          PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+' | head -1)
          echo "::add-mask::$PASSWORD"
          echo "username=$USERNAME" >> $GITHUB_OUTPUT
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Stop App Service and clean files
        run: |
          USERNAME="${{ steps.publishprofile.outputs.username }}"
          PASSWORD="${{ steps.publishprofile.outputs.password }}"
          
          echo "üõë Stopping app..."
          curl -X POST "https://emergency-assistantapp.scm.azurewebsites.net/api/app/stop" \
            -u "$USERNAME:$PASSWORD" || echo "‚ö†Ô∏è Stop failed, continuing..."
          
          sleep 5
          
          echo "üßπ Deleting old files..."
          curl -X DELETE "https://emergency-assistantapp.scm.azurewebsites.net/api/vfs/site/wwwroot/" \
            -u "$USERNAME:$PASSWORD" \
            -H "If-Match: *" || echo "‚ö†Ô∏è Delete failed, will overwrite..."
          
          echo "‚úÖ Clean completed"

      - name: Create deployment package
        run: |
          cd server
          zip -r ../deploy.zip . -x '*.git*' -x '*.log' -x '*.ts' -x 'tsconfig.*' -x 'dist/*' -x '.env*' -x 'test/*' -x 'tests/*'
          cd ..
          echo "üì¶ Package size: $(du -h deploy.zip | cut -f1)"

      - name: Deploy via Kudu ZipDeploy
        run: |
          USERNAME="${{ steps.publishprofile.outputs.username }}"
          PASSWORD="${{ steps.publishprofile.outputs.password }}"
          
          echo "üöÄ Deploying package..."
          curl -X POST "https://emergency-assistantapp.scm.azurewebsites.net/api/zipdeploy?isAsync=false" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            --max-time 600 \
            -v
          
          echo "‚úÖ Deployment completed"

      - name: Start App Service
        run: |
          USERNAME="${{ steps.publishprofile.outputs.username }}"
          PASSWORD="${{ steps.publishprofile.outputs.password }}"
          
          echo "‚ñ∂Ô∏è Starting app..."
          curl -X POST "https://emergency-assistantapp.scm.azurewebsites.net/api/app/start" \
            -u "$USERNAME:$PASSWORD"
          
          echo "‚úÖ App started"

      - name: Wait and verify deployment
        run: |
          echo "‚è≥ Waiting 30 seconds for app to start..."
          sleep 30
          
          APP_URL="https://emergency-assistantapp.azurewebsites.net"
          for i in 1 2 3; do
            echo "Attempt $i/3: Health check..."
            if curl -f -s "$APP_URL/api/health" > /dev/null; then
              echo "‚úÖ Deployment successful"
              curl -s "$APP_URL/api/health/detailed" || true
              exit 0
            fi
            [ $i -lt 3 ] && sleep 15
          done
          echo "‚ö†Ô∏è Health check failed, check app logs"
