name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json

      - name: Install deps (client)
        working-directory: ./client
        run: npm ci

      - name: Build (client)
        working-directory: ./client
        run: |
          set -euo pipefail
          npm run build
          test -d dist || (echo "::error:: dist not found after build" && ls -la && exit 1)
          echo "âœ… Build OK"; ls -la dist || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN }}
          action: upload
          app_location: "client"
          output_location: "dist"
          skip_app_build: true
