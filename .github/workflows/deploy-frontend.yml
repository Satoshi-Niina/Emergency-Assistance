name: Deploy Frontend to Azure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  fe:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # キャッシュパスを明示的に指定（オプション）
          # cache-dependency-path: './client/package-lock.json'

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          test -f package.json || (echo "No package.json in client" && exit 1)

      - name: Install deps
        run: |
          (npm ci) || npm install

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Verify dist (debug)
        run: |
          test -d dist || (echo "dist not found" && exit 1)
          ls -la dist

      - name: Deploy Frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: <フロントAppService名 or SWAは別アクション>
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONT }}
          package: ./client/dist

      - name: Cleanup (safe)
        if: always()
        run: rm -rf dist || true


