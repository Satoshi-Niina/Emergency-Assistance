name: Deploy Frontend

'on':
  push:
    branches: [ main, backup-clean ]
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -euo pipefail

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # SWA は OIDC 非対応 → API トークン必須
    if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN && secrets.VITE_API_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install deps (frontend)
        working-directory: client
        env:
          npm_config_fund: "false"
          npm_config_audit: "false"
        run: npm ci

      - name: Build (frontend)
        working-directory: client
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "no build script; skip build"
          fi
          test -d dist || (echo "::error:: dist not found after build" && exit 1)

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "client"
          output_location: "dist"
          skip_app_build: true
