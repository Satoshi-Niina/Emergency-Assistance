name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches:
      - backup-clean
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"
      - "trigger.txt"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build application
        working-directory: client
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          NODE_ENV: production

      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy
          cp -r ./client/dist/* ./deploy/
          # Include Azure Static Web Apps configuration for SPA routing
          if [ -f ./client/staticwebapp.config.json ]; then
            cp ./client/staticwebapp.config.json ./deploy/staticwebapp.config.json
          fi
          echo "Files ready for deployment:"
          ls -la ./deploy/

      - name: Deploy to Azure Static Web Apps (Simple)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./deploy"
          skip_app_build: true