name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main, develop ]
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # フロントは client/ 配下
      - name: Install deps
        working-directory: client
        run: |
          echo "Installing client dependencies..."
          npm ci --legacy-peer-deps
          echo "Force installing vite packages..."
          npm install vite @vitejs/plugin-react --force
          echo "Installing all vite-related packages..."
          npm install @vitejs/plugin-react vite @types/node --force
          echo "Clearing npm cache and reinstalling..."
          npm cache clean --force
          npm install vite @vitejs/plugin-react --force
          echo "Installing vite globally..."
          npm install -g vite

      - name: Verify Dependencies
        working-directory: client
        run: |
          echo "Checking if vite is installed..."
          if [ -d "node_modules/vite" ]; then
            echo "✅ vite package found"
            ls -la node_modules/vite
          else
            echo "❌ vite package not found"
            echo "Available packages:"
            ls -la node_modules/ | grep -E "(vite|@vitejs)"
            echo "Trying to install vite again..."
            npm install vite --force
            if [ -d "node_modules/vite" ]; then
              echo "✅ vite package found after retry"
            else
              echo "❌ vite package still not found"
              echo "Trying global vite..."
              if command -v vite >/dev/null 2>&1; then
                echo "✅ Global vite found"
              else
                echo "❌ Global vite not found"
                exit 1
              fi
            fi
          fi
      
      - name: Build (Vite)
        working-directory: client
        run: |
          echo "Final dependency check before build:"
          if [ -d "node_modules/vite" ]; then
            echo "Using local vite"
            npm list vite
            npm list @vitejs/plugin-react
            npm run build
          else
            echo "Using global vite"
            vite build
          fi

      # SWA へデプロイ（app_location はリポジトリルートからの相対パス）
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "client"
          output_location: "dist"
          deployment_environment: "production"

