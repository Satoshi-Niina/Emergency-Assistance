name: Deploy Frontend

'on':
  push:
    branches: [ main, backup-clean ]
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -euo pipefail

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # ← if: に secrets を使わず、env で受けてシェルで確実に判定
    env:
      SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

    steps:
      - name: Validate required secrets
        run: |
          missing=0
          for v in SWA_TOKEN VITE_API_BASE_URL; do
            if [ -z "${!v:-}" ]; then
              echo "::error:: Missing required secret env: $v"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
          echo "✅ Secrets OK"

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install deps
        working-directory: client
        env:
          npm_config_fund: "false"
          npm_config_audit: "false"
        run: npm ci

      - name: Build (Vite)
        working-directory: client
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        run: |
          npm run build
          test -d dist || (echo "::error:: dist not found after build" && ls -la && exit 1)
          echo "✅ Build OK"; ls -la dist || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_TOKEN }}
          action: upload
          app_location: "client"
          output_location: "dist"
          skip_app_build: true
