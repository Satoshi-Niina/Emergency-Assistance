name: Deploy backend to Azure Web App

on:
  push:
    branches:
      - main  # â† ãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ãƒ–ãƒ©ãƒ³ãƒã‚’å¿…è¦ã«å¿œã˜ã¦å¤‰æ›´
