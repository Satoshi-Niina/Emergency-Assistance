name: Deploy backend to Azure Web App

on:
  push:
    branches:
      - main  # ãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ã®ãƒ–ãƒ©ãƒ³ãƒ
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: emergency-backend
  AZURE_WEBAPP_PACKAGE_PATH: dist
  NODE_VERSION: '20'
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NODE_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build the project
        run: npm run build

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Secretsã§è¨­å®šæ¸ˆã¿ã®ç™ºè¡Œãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‚ç…§
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

