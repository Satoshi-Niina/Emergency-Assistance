name: Backend Build Test (Azure deployment disabled)

on:
  push:
    branches:
      - main
      - Niina
    paths:
      - "server/**"
      - "shared/**"
      - "Dockerfile"
      - ".github/workflows/azure-backend-deploy.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - Niina
    paths:
      - "server/**"
      - "shared/**"
      - "Dockerfile"

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build and Test Backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          cd server && npm install
          cd ../shared && npm install

      - name: Build shared library
        run: cd shared && npm run build

      - name: Build server (test build only)
        run: |
          cd server
          npx tsc --noEmit --skipLibCheck
          echo "✅ TypeScript compilation test passed!"

      - name: Test Docker build
        run: |
          echo "Testing Docker build..."
          docker build -f Dockerfile.backend -t test-backend:latest .
          echo "✅ Docker build test passed!"
