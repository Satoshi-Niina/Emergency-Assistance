name: Deploy Backend to Azure App Service
on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'package.json'
      - '.github/workflows/backend-deploy.yaml'
      - 'trigger.txt'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean node_modules
        working-directory: server
        run: rm -rf node_modules

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: emergencyassistance-sv
          slot-name: Production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server

      - name: Backend Health Check
        run: |
          echo "üîç Starting backend health check..."
          
          # Wait for deployment
          echo "‚è≥ Waiting for backend deployment (60 seconds)..."
          sleep 60
          
          # Check backend
          backend_url="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          echo "Checking backend: ${backend_url}/api/health"
          
          for i in {1..10}; do
            backend_status=$(curl -o /dev/null -s -w "%{http_code}" -L "${backend_url}/api/health")
            echo "Backend check $i: $backend_status"
            
            if [ "$backend_status" = "200" ]; then
              echo "‚úÖ Backend deployment successful!"
              echo "Backend URL: ${backend_url}"
              break
            fi
            
            if [ $i -lt 10 ]; then
              echo "‚è≥ Retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$backend_status" != "200" ]; then
            echo "‚ùå Backend health check failed!"
            echo "Please check Azure Portal logs for details"
            exit 1
          fi

      - name: Backend Smoke Test
        run: |
          echo "üîç Starting backend smoke test..."
          
          backend_url="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          
          # Test 1: Primary health check (/api/healthz)
          echo "Testing primary health check (/api/healthz)..."
          healthz_response=$(curl -s -w "%{http_code}" -o /dev/null "${backend_url}/api/healthz")
          echo "Primary health check: $healthz_response"
          
          if [ "$healthz_response" = "200" ]; then
            echo "‚úÖ Primary health check passed"
          else
            echo "‚ö†Ô∏è Primary health check failed, trying fallback..."
            
            # Test 2: Fallback health check (/healthz)
            echo "Testing fallback health check (/healthz)..."
            fallback_response=$(curl -s -w "%{http_code}" -o /dev/null "${backend_url}/healthz")
            echo "Fallback health check: $fallback_response"
            
            if [ "$fallback_response" = "200" ]; then
              echo "‚úÖ Fallback health check passed"
            else
              echo "‚ö†Ô∏è Fallback health check failed, trying legacy endpoint..."
              
              # Test 3: Legacy health check (/api/health)
              echo "Testing legacy health check (/api/health)..."
              legacy_response=$(curl -s -w "%{http_code}" -o /dev/null "${backend_url}/api/health")
              echo "Legacy health check: $legacy_response"
              
              if [ "$legacy_response" = "200" ]; then
                echo "‚úÖ Legacy health check passed"
              else
                echo "‚ùå All health checks failed"
                exit 1
              fi
            fi
          fi
          
          # Test authentication endpoints
          echo "Testing /api/auth/me endpoint..."
          me_response=$(curl -s -w "%{http_code}" -o /dev/null "${backend_url}/api/auth/me")
          echo "GET /api/auth/me: $me_response"
          
          if [ "$me_response" = "401" ]; then
            echo "‚úÖ Authentication endpoint working correctly (401 for unauthenticated request)"
          else
            echo "‚ùå Authentication endpoint not working correctly"
            exit 1
          fi
          
          echo "‚úÖ Backend smoke test passed!"
