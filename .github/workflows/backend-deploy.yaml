name: Deploy Backend to Azure App Service v2
on:
  push:
    branches: [main]
    paths-ignore:
      - 'client/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force backend deployment'
        required: false
        default: 'false'
        type: boolean

# Âêå„Éñ„É©„É≥„ÉÅ„ÅÆ‰∏¶Ë°åÂÆüË°å„Çí„Ç≠„É£„É≥„Çª„É´
concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend
    # Âêå„ÅòÁí∞Â¢ÉÂêç„Å´„Åô„Çã„Å® GitHub „ÅåËá™Âãï„ÅßÁõ¥ÂàóÂåñÔºà„Ç≠„É•„ÉºÔºâ„Åô„Çã
    environment: production-appservice
    steps:
      - name: Show trigger
        run: echo "Triggered by ${{ github.event_name }}"

      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean node_modules
        working-directory: server
        run: rm -rf node_modules

      - name: Install dependencies
        working-directory: server
        run: npm ci --omit=dev

      - name: Verify server files
        working-directory: server
        run: |
          echo "=== Server files verification ==="
          ls -la
          echo "=== Package.json ==="
          cat package.json
          echo "=== Web.config ==="
          cat ../web.config
          echo "=== Production server exists ==="
          ls -la production-server.js
          echo "=== Node modules installed ==="
          ls -la node_modules | head -10

      - name: Copy web.config to server directory
        run: |
          cp web.config server/web.config
          echo "=== Copied web.config to server directory ==="
          ls -la server/web.config

      - name: Clean Azure App Service (force restart)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Stopping Azure App Service..."
            az webapp stop --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" || echo "Stop failed, continuing..."
            echo "Starting Azure App Service..."
            az webapp start --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" || echo "Start failed, continuing..."
            echo "Azure App Service restart completed"

      - name: Create deployment package
        run: |
          cd server
          zip -r ../server-deploy.zip . -x "node_modules/*" "*.log" "*.tmp"
          echo "Created server-deploy.zip"
          ls -la ../server-deploy.zip

      - name: Deploy Backend
        id: deploy1
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_NAME || 'emergencyassistance-sv' }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server-deploy.zip

      - name: Complete Azure App Service Reset
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "üîß Starting complete Azure App Service reset..."
            
            # 1. Ë™çË®º„ÇíÂÆåÂÖ®„Å´ÁÑ°ÂäπÂåñ
            echo "üîê Disabling authentication completely..."
            az webapp auth update --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --enabled false || echo "Auth disable failed, continuing..."
            
            # 2. „Åô„Åπ„Å¶„ÅÆ„Ç¢„ÇØ„Çª„ÇπÂà∂Èôê„ÇíÂâäÈô§
            echo "üö™ Removing all access restrictions..."
            az webapp config access-restriction remove --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --rule-name "Allow all" --action Allow || echo "Access restriction removal failed, continuing..."
            az webapp config access-restriction remove --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --rule-name "Deny all" --action Deny || echo "Access restriction removal failed, continuing..."
            
            # 3. Êñ∞„Åó„ÅÑË®±ÂèØ„É´„Éº„É´„ÇíËøΩÂä†
            echo "‚úÖ Adding new allow rule..."
            az webapp config access-restriction add --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --rule-name "Allow all" --action Allow --priority 100 || echo "Access restriction add failed, continuing..."
            
            # 4. Áí∞Â¢ÉÂ§âÊï∞„ÇíË®≠ÂÆö
            echo "üìù Setting environment variables..."
            az webapp config appsettings set --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --settings DATABASE_URL="${{ secrets.DATABASE_URL }}" JWT_SECRET="${{ secrets.JWT_SECRET }}" SESSION_SECRET="${{ secrets.SESSION_SECRET }}" FRONTEND_URL="${{ secrets.FRONTEND_URL }}" NODE_ENV="production" TRUST_PROXY="1" || echo "Environment variables setting failed, continuing..."
            
            # 5. „Çπ„Çø„Éº„Éà„Ç¢„ÉÉ„Éó„Ç≥„Éû„É≥„Éâ„ÇíË®≠ÂÆö
            echo "üöÄ Setting startup command..."
            az webapp config set --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --startup-file "node production-server.js" || echo "Startup command setting failed, continuing..."
            
            # 6. Always On„ÇíÊúâÂäπÂåñ
            echo "‚ö° Enabling Always On..."
            az webapp config set --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --always-on true || echo "Always On setting failed, continuing..."
            
            echo "‚úÖ Azure App Service reset completed"

      - name: Force restart after deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Restarting Azure App Service after deployment..."
            az webapp restart --name ${{ secrets.APP_NAME || 'emergencyassistance-sv' }} --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" || echo "Restart failed, continuing..."
            echo "App Service restarted"

      - name: Retry once after short wait (409 guard)
        if: failure()
        run: sleep 30

      - name: Create deployment package (retry)
        if: failure()
        run: |
          cd server
          zip -r ../server-deploy.zip . -x "node_modules/*"
          echo "Created server-deploy.zip for retry"

      - name: Deploy Backend (retry)
        if: failure()
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_NAME || 'emergencyassistance-sv' }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server-deploy.zip

      - name: Backend Health Check
        run: |
          echo "üîç Starting backend health check..."

          # Wait for deployment
          echo "‚è≥ Waiting for backend deployment (120 seconds)..."
          sleep 120

          # Check backend
          backend_url="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          echo "Checking backend: ${backend_url}/api/health"

          for i in {1..15}; do
            echo "=== Health check attempt $i ==="
            
            # Try multiple endpoints with detailed error info
            echo "Testing /api/health..."
            health_response=$(curl -v -L "${backend_url}/api/health" 2>&1 || echo "curl failed")
            health_status=$(echo "$health_response" | grep -o "HTTP/[0-9.]* [0-9]*" | tail -1 | cut -d' ' -f2 || echo "000")
            
            echo "Testing /api/healthz..."
            healthz_response=$(curl -v -L "${backend_url}/api/healthz" 2>&1 || echo "curl failed")
            healthz_status=$(echo "$healthz_response" | grep -o "HTTP/[0-9.]* [0-9]*" | tail -1 | cut -d' ' -f2 || echo "000")
            
            echo "Testing /ping..."
            ping_response=$(curl -v -L "${backend_url}/ping" 2>&1 || echo "curl failed")
            ping_status=$(echo "$ping_response" | grep -o "HTTP/[0-9.]* [0-9]*" | tail -1 | cut -d' ' -f2 || echo "000")
            
            echo "Health endpoints status:"
            echo "  /api/health: $health_status"
            echo "  /api/healthz: $healthz_status"
            echo "  /ping: $ping_status"
            
            # Show detailed response for debugging
            if [ "$health_status" != "200" ]; then
              echo "Detailed /api/health response:"
              echo "$health_response"
            fi
            
            # Check if any endpoint is responding
            if [ "$health_status" = "200" ] || [ "$healthz_status" = "200" ] || [ "$ping_status" = "200" ]; then
              echo "‚úÖ Backend deployment successful!"
              echo "Backend URL: ${backend_url}"
              break
            fi
            
            if [ $i -lt 15 ]; then
              echo "‚è≥ Retrying in 10 seconds..."
              sleep 10
            fi
          done

          if [ "$health_status" != "200" ] && [ "$healthz_status" != "200" ] && [ "$ping_status" != "200" ]; then
            echo "‚ùå Backend health check failed!"
            echo "All health endpoints are not responding"
            echo "Please check Azure Portal logs for details"
            exit 1
          fi

      - name: Smoke test backend health (multi-path)
        shell: bash
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y jq
          BASE="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          paths=(/api/healthz /healthz /api/health /health)
          for p in "${paths[@]}"; do
            echo "*** $BASE$p"
            if curl -sf "$BASE$p" | jq -e '.ok == true' >/dev/null 2>&1; then
              echo "Health OK on $p"
              exit 0
            fi
          done
          echo "No health endpoint returned 200 JSON ok:true"
          exit 1

      - name: Session smoke (optional)
        shell: bash
        env:
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          LOGIN_BODY_JSON: ${{ secrets.LOGIN_BODY_JSON }}
          SESSION_CHECK_URL: ${{ secrets.SESSION_CHECK_URL }}
        run: |
          if [ -z "${LOGIN_URL}" ] || [ -z "${LOGIN_BODY_JSON}" ] || [ -z "${SESSION_CHECK_URL}" ]; then
            echo "‚ÑπÔ∏è Skip session smoke: secrets missing"; exit 0;
          fi
          echo "üîê Running session smoke test..."
          curl -sS -f -X POST -H "Content-Type: application/json" --data '${{ secrets.LOGIN_BODY_JSON }}' --cookie-jar cookies.txt "${{ secrets.LOGIN_URL }}"
          curl -sS -f --cookie cookies.txt "${{ secrets.SESSION_CHECK_URL }}" | tee /dev/stderr
          echo "‚úÖ Session smoke passed"

      - name: Smoke test frontend health (static root)
        run: |
          set -e
          if [ -z "${{ secrets.FRONTEND_BASE_URL }}" ]; then
            echo "‚ö†Ô∏è FRONTEND_BASE_URL is not set. Skipping frontend smoke test."
            exit 0
          fi
          FRONTEND_URL="${{ secrets.FRONTEND_BASE_URL }}"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL/")
          if [ "$code" = "200" ]; then
            echo "‚úÖ Frontend root returned 200"
          else
            echo "‚ùå Frontend root returned $code"
            exit 1
          fi
