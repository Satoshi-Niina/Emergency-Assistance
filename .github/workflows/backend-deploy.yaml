name: Deploy Backend to Azure App Service
on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-deploy.yaml'
  workflow_dispatch:

# åŒãƒ–ãƒ©ãƒ³ãƒã®ä¸¦è¡Œå®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend
    # åŒã˜ç’°å¢ƒåã«ã™ã‚‹ã¨ GitHub ãŒè‡ªå‹•ã§ç›´åˆ—åŒ–ï¼ˆã‚­ãƒ¥ãƒ¼ï¼‰ã™ã‚‹
    environment: production-appservice
    steps:
      - name: Show trigger
        run: echo "Triggered by ${{ github.event_name }}"

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean node_modules
        working-directory: server
        run: rm -rf node_modules

      - name: Deploy Backend
        id: deploy1
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_NAME || 'emergencyassistance-sv' }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server

      - name: Retry once after short wait (409 guard)
        if: failure()
        run: sleep 30

      - name: Deploy Backend (retry)
        if: failure()
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_NAME || 'emergencyassistance-sv' }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server

      - name: Backend Health Check
        run: |
          echo "ðŸ” Starting backend health check..."
          
          # Wait for deployment
          echo "â³ Waiting for backend deployment (60 seconds)..."
          sleep 60
          
          # Check backend
          backend_url="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          echo "Checking backend: ${backend_url}/api/health"
          
          for i in {1..10}; do
            backend_status=$(curl -o /dev/null -s -w "%{http_code}" -L "${backend_url}/api/health")
            echo "Backend check $i: $backend_status"
            
            if [ "$backend_status" = "200" ]; then
              echo "âœ… Backend deployment successful!"
              echo "Backend URL: ${backend_url}"
              break
            fi
            
            if [ $i -lt 10 ]; then
              echo "â³ Retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$backend_status" != "200" ]; then
            echo "âŒ Backend health check failed!"
            echo "Please check Azure Portal logs for details"
            exit 1
          fi

      - name: Smoke test backend health (multi-path)
        run: |
          set -e
          API="${{ secrets.API_BASE_URL }}"
          paths="/api/healthz /healthz /api/health /health"
          ok=0
          for p in $paths; do
            code=$(curl -s -o /tmp/body -w "%{http_code}" "$API$p")
            echo "$API$p -> $code"
            if [ "$code" = "200" ]; then
              if curl -sI "$API$p" | grep -qi 'content-type:.*application/json'; then
                ok=1; break
              fi
            fi
          done
          if [ $ok -ne 1 ]; then
            echo "No health endpoint returned 200 JSON"
            cat /tmp/body || true
            exit 1
          fi
