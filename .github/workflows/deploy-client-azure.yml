name: Deploy Client to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client-azure.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Static Web App
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean previous build
        working-directory: ./client
        run: |
          rm -rf dist node_modules/.vite
          echo "‚úÖ Cleaned previous build artifacts"

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '/api' }}
        run: npm run build

      - name: Copy staticwebapp.config.json to dist
        working-directory: ./client
        run: |
          cp staticwebapp.config.json dist/
          echo "‚úÖ Copied staticwebapp.config.json to dist"

      - name: Verify runtime-config.js exists
        working-directory: ./client
        run: |
          if [ -f "dist/runtime-config.js" ]; then
            echo "‚úÖ runtime-config.js exists in dist"
            ls -la dist/runtime-config.js
          else
            echo "‚ö†Ô∏è runtime-config.js not found in dist, copying from public"
            cp public/runtime-config.js dist/ || echo "‚ö†Ô∏è public/runtime-config.js also not found"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/client"
          output_location: "dist"
          skip_app_build: true

      - name: Deploy summary
        run: |
          echo "‚úÖ Client deployed to Azure Static Web Apps"
          echo "üåê Frontend URL: https://witty-river-012f39e00.1.azurestaticapps.net"

