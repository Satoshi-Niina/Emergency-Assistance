name: Deploy Client to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client-azure.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          check-latest: true

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Clean previous build
        working-directory: client
        run: |
          if [ -d "dist" ]; then
            rm -rf dist
            echo "✅ Cleaned previous build directory"
          else
            echo "ℹ️ No previous build directory found"
          fi

      - name: Build
        working-directory: client
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '/api' }}
          VITE_BACKEND_SERVICE_URL: ${{ secrets.VITE_BACKEND_SERVICE_URL || 'https://emergency-assistance-bfckhjejb3fbf9du.japanwest-01.azurewebsites.net' }}
          VITE_STATIC_WEB_APP_URL: https://witty-river-012f39e00.1.azurestaticapps.net
        run: npm run build

      - name: Update staticwebapp.config.json with backend URL
        working-directory: client
        run: |
          BACKEND_URL="${{ secrets.VITE_BACKEND_SERVICE_URL || 'https://emergency-assistance-bfckhjejb3fbf9du.japanwest-01.azurewebsites.net' }}"
          # JSONファイル内の環境変数プレースホルダーを実際のURLに置換
          sed -i "s|\${BACKEND_SERVICE_URL}|${BACKEND_URL}|g" staticwebapp.config.json
          echo "✅ Updated staticwebapp.config.json with backend URL: ${BACKEND_URL}"

      - name: Inject backend URL into index.html
        working-directory: client
        run: |
          BACKEND_URL="${{ secrets.VITE_BACKEND_SERVICE_URL || 'https://emergency-assistance-bfckhjejb3fbf9du.japanwest-01.azurewebsites.net' }}"
            # ビルド後のindex.htmlにバックエンドURLを埋め込む
            if [ -f "dist/index.html" ]; then
              # PLACEHOLDER_BACKEND_SERVICE_URLを実際のURLに置換
              sed -i "s|PLACEHOLDER_BACKEND_SERVICE_URL|${BACKEND_URL}|g" dist/index.html
              echo "✅ Injected BACKEND_SERVICE_URL into index.html: ${BACKEND_URL}"
              # 確認用：実際に埋め込まれたか確認
              if grep -q "window.BACKEND_SERVICE_URL = '${BACKEND_URL}'" dist/index.html; then
                echo "✅ Confirmed: BACKEND_SERVICE_URL is correctly set in index.html"
            else
              echo "⚠️ Warning: BACKEND_SERVICE_URL replacement may have failed"
              echo "Current value in index.html:"
              grep "window.BACKEND_SERVICE_URL" dist/index.html || echo "⚠️ BACKEND_SERVICE_URL not found in index.html"
            fi
          else
            echo "⚠️ dist/index.html not found, skipping injection"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /client
          output_location: dist
          skip_app_build: false
          app_build_command: "npm run build"
