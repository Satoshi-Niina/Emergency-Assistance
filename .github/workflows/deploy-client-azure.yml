name: Deploy Client to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client-azure.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '/api' }}
          VITE_BACKEND_SERVICE_URL: ${{ secrets.VITE_BACKEND_SERVICE_URL || '' }}
          VITE_STATIC_WEB_APP_URL: ${{ secrets.VITE_STATIC_WEB_APP_URL || '' }}
        run: npm run build

      - name: Update staticwebapp.config.json with backend URL
        working-directory: client
        run: |
          if [ -n "${{ secrets.VITE_BACKEND_SERVICE_URL }}" ]; then
            BACKEND_URL="${{ secrets.VITE_BACKEND_SERVICE_URL }}"
            # JSONファイル内の環境変数プレースホルダーを実際のURLに置換
            sed -i "s|\${BACKEND_SERVICE_URL}|${BACKEND_URL}|g" staticwebapp.config.json
            echo "✅ Updated staticwebapp.config.json with backend URL: ${BACKEND_URL}"
          else
            echo "⚠️ VITE_BACKEND_SERVICE_URL is not set, using default rewrite rule"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /client
          output_location: dist
          skip_app_build: false
          app_build_command: "npm run build"
