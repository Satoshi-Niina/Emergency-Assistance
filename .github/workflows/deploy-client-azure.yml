name: Deploy Client to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client-azure.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Clean previous build
        working-directory: client
        run: |
          if [ -d "dist" ]; then
            rm -rf dist
            echo "✅ Cleaned previous build directory"
          else
            echo "ℹ️ No previous build directory found"
          fi

      - name: Build
        working-directory: client
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '/api' }}
          VITE_BACKEND_SERVICE_URL: ${{ secrets.VITE_BACKEND_SERVICE_URL || '' }}
          VITE_STATIC_WEB_APP_URL: ${{ secrets.VITE_STATIC_WEB_APP_URL || '' }}
        run: npm run build

      - name: Update staticwebapp.config.json with backend URL
        working-directory: client
        run: |
          if [ -n "${{ secrets.VITE_BACKEND_SERVICE_URL }}" ]; then
            BACKEND_URL="${{ secrets.VITE_BACKEND_SERVICE_URL }}"
            # JSONファイル内の環境変数プレースホルダーを実際のURLに置換
            sed -i "s|\${BACKEND_SERVICE_URL}|${BACKEND_URL}|g" staticwebapp.config.json
            echo "✅ Updated staticwebapp.config.json with backend URL: ${BACKEND_URL}"
          else
            echo "⚠️ VITE_BACKEND_SERVICE_URL is not set, using default rewrite rule"
          fi

      - name: Inject backend URL into index.html
        working-directory: client
        run: |
          if [ -n "${{ secrets.VITE_BACKEND_SERVICE_URL }}" ]; then
            BACKEND_URL="${{ secrets.VITE_BACKEND_SERVICE_URL }}"
            # ビルド後のindex.htmlにバックエンドURLを埋め込む
            if [ -f "dist/index.html" ]; then
              # window.BACKEND_SERVICE_URLの行を確実に置換（複数行対応）
              # 既存の行を置換（= の前後の空白も考慮）
              sed -i "s|window\.BACKEND_SERVICE_URL\s*=\s*[^;]*|window.BACKEND_SERVICE_URL = '${BACKEND_URL}'|g" dist/index.html
              # もし置換されなかった場合（行が存在しない場合）、追加
              if ! grep -q "window.BACKEND_SERVICE_URL = '${BACKEND_URL}'" dist/index.html; then
                # Runtime configurationの直後に追加
                sed -i "s|<!-- Runtime configuration -->|<!-- Runtime configuration -->\n    <script>window.BACKEND_SERVICE_URL = '${BACKEND_URL}';</script>|g" dist/index.html
              fi
              echo "✅ Injected BACKEND_SERVICE_URL into index.html: ${BACKEND_URL}"
              # 確認用：実際に埋め込まれたか確認
              grep "window.BACKEND_SERVICE_URL" dist/index.html || echo "⚠️ Warning: BACKEND_SERVICE_URL not found in index.html"
            else
              echo "⚠️ dist/index.html not found, skipping injection"
            fi
          else
            echo "⚠️ VITE_BACKEND_SERVICE_URL is not set, skipping injection"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /client
          output_location: dist
          skip_app_build: false
          app_build_command: "npm run build"
