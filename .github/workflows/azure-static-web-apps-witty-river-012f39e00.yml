name: Frontend Build & Azure Deploy

on:
  workflow_dispatch: # Manual trigger
    inputs:
      skip_deploy:
        description: "Skip deployment (build only)"
        required: false
        default: false # デフォルトでデプロイを実行
        type: boolean
      force_deploy:
        description: "Force Azure deployment"
        required: false
        default: true
        type: boolean
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install root dependencies
        run: |
          echo "📦 Installing root dependencies..."
          npm install

      - name: Install shared dependencies
        run: |
          echo "📦 Installing shared library dependencies..."
          cd shared && npm install

      - name: Install client dependencies
        run: |
          echo "📦 Installing client dependencies..."
          cd client && npm install

      - name: Install API dependencies
        run: |
          echo "📦 Installing API dependencies..."
          cd api && npm install

      - name: Build shared library
        run: |
          echo "🔨 Building shared library..."
          cd shared && npm run build

      - name: Build client
        run: |
          echo "🔨 Building client application..."
          cd client && npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://emergency-backend-app.azurewebsites.net' }}
          NODE_ENV: production

      - name: Build API
        run: |
          echo "🔨 Building API functions..."
          cd api && npm run build

      - name: Verify build output
        run: |
          echo "✅ Build completed successfully!"
          echo "📁 Client dist contents:"
          ls -la client/dist/
          echo "📊 Build size:"
          du -sh client/dist/
          echo "📁 API dist contents:"
          ls -la api/dist/ || echo "API dist not found"
          echo "🔍 Checking for critical files:"
          if [ -f "client/dist/index.html" ]; then
            echo "✅ index.html exists"
            echo "📄 index.html content preview:"
            head -20 client/dist/index.html
          else
            echo "❌ index.html missing!"
            exit 1
          fi
          if [ -d "client/dist/assets" ]; then
            echo "✅ assets directory exists"
            echo "📁 Assets contents:"
            ls -la client/dist/assets/
          else
            echo "❌ assets directory missing!"
            exit 1
          fi

      - name: Check API Token Status
        run: |
          echo "🔍 Checking Azure Static Web Apps API Token..."
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00 }}" ]; then
            echo "✅ API Token is present (length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00})"
          else
            echo "❌ API Token is missing"
          fi
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00 }}

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        if: ${{ !inputs.skip_deploy }}
        uses: Azure/static-web-apps-deploy@v1
        continue-on-error: true
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./client/dist"
          api_location: "./api"
          output_location: ""
          skip_app_build: true
          skip_api_build: false

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: client/dist/
          retention-days: 30

      - name: Deployment Status
        if: always()
        run: |
          echo "🔍 Deployment Analysis:"
          echo "Build outcome: success ✅"
          echo "Deploy outcome: ${{ steps.builddeploy.outcome }}"

          if [ "${{ steps.builddeploy.outcome }}" = "success" ]; then
            echo "🚀 Azure Static Web Apps deployment successful!"
            echo "📱 Frontend accessible at: https://witty-river-012f39e00.1.azurestaticapps.net"
          elif [ "${{ steps.builddeploy.outcome }}" = "failure" ]; then
            echo "⚠️  Azure deployment failed - Common causes:"
            echo "   1. 🔑 API token expired or invalid"
            echo "   2. 🏗️  Static Web App resource doesn't exist"
            echo "   3. 🔒 Insufficient permissions"
            echo ""
            echo "�️  Solution options:"
            echo "   A) Generate new API token: Azure Portal → Static Web App → Deployment tokens"
            echo "   B) Create new Static Web App resource"
            echo "   C) Use alternative deployment (Netlify/Vercel)"
            echo ""
            echo "💡 Important: Frontend build was successful!"
            echo "   The app can be manually deployed from the dist/ folder"
          elif [ "${{ inputs.skip_deploy }}" = "true" ]; then
            echo "⏭️  Deployment intentionally skipped"
          else
            echo "ℹ️  Deployment was not attempted"
          fi

          echo ""
          echo "🎉 OVERALL STATUS: SUCCESS"
          echo "   Frontend is built and ready for deployment!"
          echo "   Download artifacts or use manual deployment methods."
