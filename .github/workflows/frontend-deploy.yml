# Azure Static Web Apps GitHub Actions Workflow
# フロントエンド（client）をビルドし、Azure Static Web Apps にデプロイ
name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - buckup
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          cd client
          npm install --legacy-peer-deps
      - name: Debug environment
        run: |
          cd client
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "Current directory: $(pwd)"
          echo "Files in client directory:"
          ls -la
          echo "Package.json exists: $(test -f package.json && echo 'yes' || echo 'no')"
      - name: Build
        run: |
          cd client
          export VITE_API_BASE_URL=https://emergency-backend-webapp.azurewebsites.net
          echo "Building with API URL: $VITE_API_BASE_URL"
          npm run build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          api_location: ''
          output_location: ''
          skip_app_build: true
