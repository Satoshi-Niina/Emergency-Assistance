name: Deploy Frontend to Azure Static Web Apps
on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-deploy.yaml'
  workflow_dispatch:

concurrency:
      - name: Dump workflow file and check for /api/
        run: |
          echo "==== Current workflow file ===="
          cat .github/workflows/frontend-deploy.yaml
          echo "==== Grep for /api/ in workflow file ===="
          if grep -E '/api/' .github/workflows/frontend-deploy.yaml; then
            echo 'âŒ /api/ endpoint found in workflow file. Please remove all /api/ checks from frontend workflow.'
            exit 1
          fi
          echo 'âœ… No /api/ endpoint found in workflow file.'
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    environment: production-swa
    steps:

      - name: Dump workflow file and check for /api/
        run: |
          echo "==== Current workflow file ===="
          cat .github/workflows/frontend-deploy.yaml
          echo "==== Grep for /api/ in workflow file ===="
          if grep -E '/api/' .github/workflows/frontend-deploy.yaml; then
            echo 'âŒ /api/ endpoint found in workflow file. Please remove all /api/ checks from frontend workflow.'
            exit 1
          fi
          echo 'âœ… No /api/ endpoint found in workflow file.'

      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Create .env.production for Vite
        working-directory: client
        run: |
          cat > .env.production << 'EOF'
          VITE_API_BASE_URL=https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net
          FRONTEND_URL=https://witty-river-012f39e00.1.azurestaticapps.net
          EOF
      - name: Install frontend dependencies
        working-directory: client
        run: |
          echo "=== Installing frontend dependencies ==="
          npm install --no-audit --prefer-offline
      - name: Build frontend
        working-directory: client
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          NODE_ENV: production


      - name: Prepare frontend deployment
        run: |
          echo "=== Preparing frontend deployment ==="
          mkdir -p ./deploy-frontend
          cp -r ./client/dist/* ./deploy-frontend/
          
          # Include Azure Static Web Apps configuration
          if [ -f ./staticwebapp.config.json ]; then
            cp ./staticwebapp.config.json ./deploy-frontend/staticwebapp.config.json
          fi
          
          echo "=== Frontend deployment package ready ==="
          echo "Frontend package size:"
          du -sh ./deploy-frontend
          echo "Files in deployment package:"
          ls -la ./deploy-frontend/

      - name: Deploy Frontend to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "client"
          api_location: ""
          output_location: "dist"
          skip_app_build: false

      - name: Frontend Health Check
        run: |
          echo "ðŸ” Starting frontend health check..."
          # Wait for deployment
          echo "â³ Waiting for frontend deployment (30 seconds)..."
          sleep 30
          # Check /healthz first, then / (root)
          frontend_url="https://witty-river-012f39e00.1.azurestaticapps.net"
          echo "Checking frontend: ${frontend_url}/healthz"
          healthz_status=$(curl -o /dev/null -s -w "%{http_code}" -L "${frontend_url}/healthz")
          echo "/healthz check: $healthz_status"
          if [ "$healthz_status" = "200" ]; then
            echo "âœ… /healthz returned 200"
          else
            echo "âš ï¸ /healthz not found or not 200, checking / (root)..."
            root_status=$(curl -o /dev/null -s -w "%{http_code}" -L "${frontend_url}/")
            echo "/ (root) check: $root_status"
            if [ "$root_status" = "200" ]; then
              echo "âœ… / (root) returned 200"
            else
              echo "âŒ Frontend health check failed!"
              exit 1
            fi
          fi

      - name: Frontend Smoke Test
        run: |
          echo "ðŸ” Starting frontend smoke test..."
          frontend_url="https://witty-river-012f39e00.1.azurestaticapps.net"
          # Check /healthz first, then / (root)
          healthz_status=$(curl -o /dev/null -s -w "%{http_code}" -L "${frontend_url}/healthz")
          echo "/healthz check: $healthz_status"
          if [ "$healthz_status" = "200" ]; then
            echo "âœ… /healthz returned 200"
          else
            echo "âš ï¸ /healthz not found or not 200, checking / (root)..."
            root_status=$(curl -o /dev/null -s -w "%{http_code}" -L "${frontend_url}/")
            echo "/ (root) check: $root_status"
            if [ "$root_status" = "200" ]; then
              echo "âœ… / (root) returned 200"
            else
              echo "âŒ Frontend smoke test failed!"
              exit 1
            fi
          fi
