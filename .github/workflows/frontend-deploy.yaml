name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "client"     # ← フロントのルート（package.jsonの場所）
          output_location: "dist"    # ← ビルド出力
          api_location: ""           # ← APIは別WFなら空
          skip_app_build: true       # ← すでにBuild済みだからtrue

      - name: Optional API smoke test (non-blocking)
        if: always()
        continue-on-error: true
        env:
          BASE: ${{ vars.BACKEND_URL }}
        run: |
          set -e
          : "${BASE:=https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net}"
          for p in /api/healthz /healthz /api/health /health; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE$p" || true)
            echo "*** $BASE$p: $code"
            [ "$code" = "200" ] && echo "API health OK." && exit 0
          done
          echo "::warning::API health not confirmed; frontend deploy succeeded."
