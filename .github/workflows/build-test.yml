name: Build Test

on:
  push:
    branches: [ main, develop, backup-clean ]
  pull_request:
    branches: [ main, develop, backup-clean ]

jobs:
  test-frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Debug Environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: npm ci

      - name: Check package.json scripts
        run: npm run

      - name: Type check
        run: npm run lint || echo "Lint failed, continuing with build"

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "Checking for HTML file:"
          ls -la dist/*.html || echo "No HTML files found"
          echo "Checking for JS files:"
          ls -la dist/assets/ || echo "No assets directory found"

  test-backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Debug Environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: npm ci

      - name: Check package.json scripts
        run: npm run

      - name: Type check
        run: npm run build:check || echo "Type check failed, continuing with build"

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "Checking for main JS files:"
          ls -la dist/*.js || echo "No JS files found"
          echo "Checking for production server:"
          ls -la dist/production-server.js || echo "production-server.js not found"
