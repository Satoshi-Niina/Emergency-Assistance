name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          client/node_modules
          shared/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../shared && npm ci
        
    - name: Verify vite installation
      run: |
        cd client
        echo "Checking if vite is installed..."
        if [ -f "node_modules/.bin/vite" ]; then
          echo "✅ Vite found in node_modules/.bin/"
          ls -la node_modules/.bin/vite
        else
          echo "❌ Vite not found in node_modules/.bin/"
          echo "Checking if vite is in package.json..."
          grep -q "vite" package.json && echo "✅ Vite found in package.json" || echo "❌ Vite not found in package.json"
          echo "Reinstalling dependencies..."
          npm install
        fi
        npx vite --version
        
    - name: Build shared
      run: |
        npm run build:shared
        
    - name: Build for production
      run: |
        cd client && npx vite build
        
    - name: Clean Azure Static Web App
      run: |
        echo "Cleaning existing Azure Static Web App files..."
        # Note: Azure Static Web Apps automatically replaces all files on deployment
        
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/client"
        output_location: "dist"
        skip_app_build: false
        
    - name: Health check after deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        echo "✅ Frontend deployment completed"
