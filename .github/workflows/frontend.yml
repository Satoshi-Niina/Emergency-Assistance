name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        rm -rf client/node_modules client/package-lock.json
        rm -rf shared/node_modules shared/package-lock.json
        npm install
        cd client && npm install
        cd ../shared && npm install
        
    - name: Verify vite installation
      run: |
        cd client && ls -la node_modules/.bin/vite
        cd client && npx vite --version
        
    - name: Build shared
      run: |
        npm run build:shared
        
    - name: Build for production
      run: |
        cd client && npx vite build
        
    - name: Clean Azure Static Web App
      run: |
        echo "Cleaning existing Azure Static Web App files..."
        # Note: Azure Static Web Apps automatically replaces all files on deployment
        
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/client"
        output_location: "dist"
        skip_app_build: false
        skip_deploy_on_missing_secrets: true
        
    - name: Health check after deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        echo "âœ… Frontend deployment completed"
