name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend.yml'
      - 'staticwebapp.config.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend.yml'
      - 'staticwebapp.config.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        

        
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/client"
        output_location: "dist"
        skip_app_build: false