name: Frontend Auto-Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Clean Previous Deployment
      run: |
        echo "🧹 Cleaning previous deployment artifacts..."
        rm -rf client/dist client/node_modules || true
        echo "✅ Clean completed"
        
    - name: Deploy to Azure Static Web Apps (Clean)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_RIVER_012F39E00 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/client"
        output_location: "dist"
        skip_app_build: false
        production_branch: "main"
        
    - name: Verify Clean Deployment
      run: |
        echo "� Verifying frontend deployment..."
        sleep 30
        curl -f "https://witty-river-012f39e00.1.azurestaticapps.net/" -I || echo "Frontend deployment pending..."
        echo "✅ Frontend clean deployment verification complete"