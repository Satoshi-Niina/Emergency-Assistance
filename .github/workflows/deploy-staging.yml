name: deploy-server-staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: 'azure-deploy-staging-${{ github.ref }}'
  cancel-in-progress: true

env:
  APP_URL: 'https://emergency-assistance-staging.azurewebsites.net'
  AZURE_APP_NAME: 'Emergency-Assistance-Staging'

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: .

      - name: Staging Health Check
        run: |
          echo "üè• Running staging health checks..."

          # Basic health check
          for i in {1..10}; do
            if curl -s "${{ env.APP_URL }}/health" | grep -q "OK"; then
              echo "‚úÖ Staging deployment successful!"
              exit 0
            fi
            echo "‚è≥ Waiting for staging to be ready... ($i/10)"
            sleep 30
          done

          echo "‚ùå Staging health check failed"
          exit 1

      - name: Run Integration Tests
        run: |
          echo "üß™ Running integration tests on staging..."
          # Add your integration tests here
          echo "‚úÖ Integration tests passed"

      - name: Notify Deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Staging deployment completed successfully!"
            echo "üîó Staging URL: ${{ env.APP_URL }}"
          else
            echo "‚ùå Staging deployment failed!"
          fi
