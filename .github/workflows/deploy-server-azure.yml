name: Deploy Server to Azure App Service (Docker)

on:
  push:
    branches:
      - main
      - master
      - backup
    paths:
      - 'server/**'
      - 'shared/**'
      - 'knowledge-base/**'
      - 'Dockerfile'
      - 'server/Dockerfile'
      - '.github/workflows/deploy-server-azure.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no server files changed'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build Docker Image and Deploy to Azure App Service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Debug workflow trigger
        run: |
          echo "ğŸ” Workflow triggered by: ${{ github.event_name }}"
          echo "ğŸ” Branch: ${{ github.ref }}"
          echo "ğŸ” Commit SHA: ${{ github.sha }}"
          echo "ğŸ” Default branch: ${{ github.event.repository.default_branch }}"
          echo "ğŸ” Changed files:"
          git diff --name-only HEAD~1 HEAD || echo "No previous commit"
          echo "ğŸ” All files in server/:"
          find server -type f | head -20 || echo "No server files found"
          echo "ğŸ” Current directory structure:"
          ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        id: image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=ghcr.io/${REPO_LOWER}/server" >> $GITHUB_OUTPUT
          echo "Image name: ghcr.io/${REPO_LOWER}/server"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image_name }}
          tags: |
            type=sha,prefix=azure-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Make Docker package public
        run: |
          echo "ğŸ“¦ Making Docker package public for Azure access..."
          # GitHub CLI ã‚’ä½¿ç”¨ã—ã¦ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®å¯è¦–æ€§ã‚’è¨­å®š
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          gh api --method PATCH /user/packages/container/emergency-assistance%2Fserver \
            --field visibility=public || echo "âš ï¸ Failed to set public visibility, may already be public"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set environment variables on Azure App Service
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV=production \
              PORT=${{ secrets.PORT || '8080' }} \
              API_PREFIX="${{ secrets.API_PREFIX || '/api' }}" \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
              FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              FRONTEND_ORIGIN="${{ secrets.FRONTEND_URL }}" \
              STATIC_WEB_APP_URL="${{ secrets.STATIC_WEB_APP_URL }}" \
              BACKEND_SERVICE_URL="${{ secrets.BACKEND_SERVICE_URL }}" \
              PG_SSL="${{ secrets.PG_SSL || 'require' }}" \
              CORS_ALLOW_ORIGINS="${{ secrets.CORS_ALLOW_ORIGINS || '*' }}" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              AZURE_STORAGE_CONTAINER_NAME="${{ secrets.AZURE_STORAGE_CONTAINER_NAME || 'knowledge' }}" \
              STORAGE_BASE_PREFIX="${{ secrets.STORAGE_BASE_PREFIX || 'knowledge-base' }}" \
              ALLOW_DUMMY="${{ secrets.ALLOW_DUMMY || 'false' }}" \
              BYPASS_DB_FOR_LOGIN="${{ secrets.BYPASS_DB_FOR_LOGIN || 'false' }}" \
              BACKUP_ENABLED="${{ secrets.BACKUP_ENABLED || 'true' }}" \
              BACKUP_MAX_FILES="${{ secrets.BACKUP_MAX_FILES || '3' }}" \
              BACKUP_FOLDER_NAME="${{ secrets.BACKUP_FOLDER_NAME || 'backups' }}" \
              OPENAI_MODEL="${{ secrets.OPENAI_MODEL || 'gpt-4o' }}" \
              DOCKER_ENABLE_CI=true \
              DOCKER_REGISTRY_SERVER_URL=https://ghcr.io \
              DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.GITHUB_REGISTRY_USERNAME || github.repository_owner }} \
              DOCKER_REGISTRY_SERVER_PASSWORD="${{ secrets.GITHUB_REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}"

      - name: Configure Azure App Service for Docker
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}/server:azure-${{ github.sha }}"
          echo "ğŸ³ Configuring Docker image: ${IMAGE_NAME}"
          
          # ãƒ‘ãƒ–ãƒªãƒƒã‚¯ã‚¤ãƒ¡ãƒ¼ã‚¸ã¨ã—ã¦è¨­å®šï¼ˆèªè¨¼ãªã—ï¼‰
          az webapp config container set \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name "${IMAGE_NAME}"
          
          # Dockerèªè¨¼ã‚’æ˜ç¤ºçš„ã«ã‚¯ãƒªã‚¢ï¼ˆãƒ‘ãƒ–ãƒªãƒƒã‚¯ã‚¤ãƒ¡ãƒ¼ã‚¸ç”¨ï¼‰
          az webapp config appsettings delete \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --setting-names DOCKER_REGISTRY_SERVER_USERNAME DOCKER_REGISTRY_SERVER_PASSWORD || true

      - name: Configure CORS for Azure App Service
        run: |
          echo "ğŸŒ Setting up CORS configuration..."
          # Clear existing CORS settings
          az webapp cors remove \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "*" || true
          
          # Add specific CORS origins
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "${{ secrets.STATIC_WEB_APP_URL || 'https://witty-river-012f39e00.1.azurestaticapps.net' }}"
          
          # Add localhost for development
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "http://localhost:5173" || true
          
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "http://localhost:8080" || true
          
          # Show current CORS configuration
          echo "ğŸ“‹ Current CORS configuration:"
          az webapp cors show \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Restart Azure App Service
        run: |
          az webapp restart \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Deploy summary
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "âœ… Docker image built and pushed to GitHub Container Registry"
          echo "ğŸ“¦ Image: ghcr.io/${REPO_LOWER}/server:azure-${{ github.sha }}"
          echo "ğŸš€ Server deployed to Azure App Service"
          echo "ğŸŒ Backend URL: ${{ secrets.BACKEND_SERVICE_URL }}"
          echo "ğŸ“¦ Package: Public access enabled for Docker image pull"
          echo "âœ… All environment variables have been set on Azure App Service"

