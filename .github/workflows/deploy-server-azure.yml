name: Deploy Server to Azure App Service (Docker)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'server/**'
      - 'shared/**'
      - 'knowledge-base/**'
      - 'Dockerfile'
      - 'server/Dockerfile'
      - '.github/workflows/deploy-server-azure.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no server files changed'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build Docker Image and Deploy to Azure App Service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Debug workflow trigger
        run: |
          echo "üîç Workflow triggered by: ${{ github.event_name }}"
          echo "üîç Branch: ${{ github.ref }}"
          echo "üîç Commit SHA: ${{ github.sha }}"
          echo "üîç Default branch: ${{ github.event.repository.default_branch }}"
          echo "üîç Changed files:"
          git diff --name-only HEAD~1 HEAD || echo "No previous commit"
          echo "üîç All files in server/:"
          find server -type f | head -20 || echo "No server files found"
          echo "üîç Current directory structure:"
          ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        id: image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=ghcr.io/${REPO_LOWER}/server" >> $GITHUB_OUTPUT
          echo "Image name: ghcr.io/${REPO_LOWER}/server"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image_name }}
          tags: |
            type=sha,prefix=azure-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set environment variables on Azure App Service
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV=production \
              PORT=${{ secrets.PORT || '8080' }} \
              API_PREFIX="${{ secrets.API_PREFIX || '/api' }}" \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
              FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              FRONTEND_ORIGIN="${{ secrets.FRONTEND_URL }}" \
              STATIC_WEB_APP_URL="${{ secrets.STATIC_WEB_APP_URL }}" \
              BACKEND_SERVICE_URL="${{ secrets.BACKEND_SERVICE_URL }}" \
              PG_SSL="${{ secrets.PG_SSL || 'require' }}" \
              CORS_ALLOW_ORIGINS="${{ secrets.CORS_ALLOW_ORIGINS || '*' }}" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              AZURE_STORAGE_CONTAINER_NAME="${{ secrets.AZURE_STORAGE_CONTAINER_NAME || 'knowledge' }}" \
              STORAGE_BASE_PREFIX="${{ secrets.STORAGE_BASE_PREFIX || 'knowledge-base' }}" \
              ALLOW_DUMMY="${{ secrets.ALLOW_DUMMY || 'false' }}" \
              BYPASS_DB_FOR_LOGIN="${{ secrets.BYPASS_DB_FOR_LOGIN || 'false' }}" \
              BACKUP_ENABLED="${{ secrets.BACKUP_ENABLED || 'true' }}" \
              BACKUP_MAX_FILES="${{ secrets.BACKUP_MAX_FILES || '3' }}" \
              BACKUP_FOLDER_NAME="${{ secrets.BACKUP_FOLDER_NAME || 'backups' }}" \
              OPENAI_MODEL="${{ secrets.OPENAI_MODEL || 'gpt-4o' }}" \
              DOCKER_ENABLE_CI=true \
              DOCKER_REGISTRY_SERVER_URL=https://ghcr.io \
              DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.GITHUB_REGISTRY_USERNAME || github.repository_owner }} \
              DOCKER_REGISTRY_SERVER_PASSWORD="${{ secrets.GITHUB_REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}"

      - name: Configure Azure App Service for Docker
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}/server:azure-${{ github.sha }}"
          # GitHub Container Registry„Åå„Éó„É©„Ç§„Éô„Éº„Éà„ÅÆÂ†¥Âêà„ÄÅË™çË®ºÊÉÖÂ†±„ÇíË®≠ÂÆö
          REGISTRY_TOKEN="${{ secrets.GITHUB_REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}"
          if [ -n "${REGISTRY_TOKEN}" ]; then
            az webapp config container set \
              --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --docker-custom-image-name "${IMAGE_NAME}" \
              --docker-registry-server-url https://ghcr.io \
              --docker-registry-server-user ${{ secrets.GITHUB_REGISTRY_USERNAME || github.repository_owner }} \
              --docker-registry-server-password "${REGISTRY_TOKEN}"
          else
            # „Éë„Éñ„É™„ÉÉ„ÇØ„Ç§„É°„Éº„Ç∏„ÅÆÂ†¥Âêà
            az webapp config container set \
              --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --docker-custom-image-name "${IMAGE_NAME}" \
              --docker-registry-server-url https://ghcr.io
          fi

      - name: Configure CORS for Azure App Service
        run: |
          echo "üåê Setting up CORS configuration..."
          # Clear existing CORS settings
          az webapp cors remove \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "*" || true
          
          # Add specific CORS origins
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "${{ secrets.STATIC_WEB_APP_URL || 'https://witty-river-012f39e00.1.azurestaticapps.net' }}"
          
          # Add localhost for development
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "http://localhost:5173" || true
          
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "http://localhost:8080" || true
          
          # Show current CORS configuration
          echo "üìã Current CORS configuration:"
          az webapp cors show \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Restart Azure App Service
        run: |
          az webapp restart \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Deploy summary
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "‚úÖ Docker image built and pushed to GitHub Container Registry"
          echo "üì¶ Image: ghcr.io/${REPO_LOWER}/server:azure-${{ github.sha }}"
          echo "üöÄ Server deployed to Azure App Service"
          echo "üåê Backend URL: ${{ secrets.BACKEND_SERVICE_URL }}"
          echo "üì¶ Package: Public access enabled for Docker image pull"
          echo "‚úÖ All environment variables have been set on Azure App Service"

