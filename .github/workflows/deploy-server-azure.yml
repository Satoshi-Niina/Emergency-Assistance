name: Deploy Server to Azure App Service (Oryx Build)

on:
  push:
    branches:
      - main
      - master
      - backup
  workflow_dispatch:

permissions:
  contents: read

env:
  APP_URL: "https://emergency-assistance-bfckhjejb3fbf9du.japanwest-01.azurewebsites.net"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure App Service using Oryx Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App (Oryx Build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emergency-Assistance
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRONTEND_URL: "https://witty-river-012f39e00.1.azurestaticapps.net"
          NODE_ENV: "production"
          WEBSITE_NODE_DEFAULT_VERSION: "20-lts"
          SCM_DO_BUILD_DURING_DEPLOYMENT: "true"

      - name: Wait for app to be ready
        run: |
          echo "üöÄ Deployment completed"
          echo "‚è∞ Waiting 120 seconds for startup..."
          sleep 120
          echo "üîç Starting health check..."

      - name: Health check
        run: |
          for path in "/ping" "/api/ping" "/health" "/api/health"; do
            echo "üîç Checking $path..."
            if curl -fsSL --retry 5 --retry-all-errors --retry-delay 5 "${{ env.APP_URL }}$path" > /dev/null; then
              echo "‚úÖ $path OK"
              exit 0
            fi
          done
          echo "‚ùå All endpoints failed"
          exit 1
