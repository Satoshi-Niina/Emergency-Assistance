name: Deploy Server to Azure App Service (ZIP)

on:
  push:
    branches:
      - main
      - master
      - backup
    paths:
      - 'server/**'
      - 'shared/**'
      - 'knowledge-base/**'
      - '.github/workflows/deploy-server-azure.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no server files changed'
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure App Service (Node.js)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug workflow trigger
        run: |
          echo "üîç Workflow triggered by: ${{ github.event_name }}"
          echo "üîç Branch: ${{ github.ref }}"
          echo "üîç Commit SHA: ${{ github.sha }}"
          echo "üîç Changed files:"
          git diff --name-only HEAD~1 HEAD || echo "No previous commit"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package.json

      - name: Install dependencies
        run: |
          cd server
          npm ci --production
          echo "üì¶ Dependencies installed"

      - name: Prepare deployment package
        run: |
          echo "üì¶ Preparing deployment package..."
          
          # Create deployment directory
          mkdir -p deploy
          
          # Copy server files
          cp -r server/* deploy/
          
          # Copy shared modules
          cp -r shared deploy/
          
          # Copy knowledge base
          cp -r knowledge-base deploy/
          
          # Create necessary directories
          mkdir -p deploy/app-logs/exports
          mkdir -p deploy/app-logs/history
          mkdir -p deploy/uploads
          
          # Remove dev dependencies and dev files
          rm -f deploy/tsconfig*.json
          rm -rf deploy/node_modules/@types
          rm -rf deploy/.env*
          
          echo "ÔøΩ Deployment package contents:"
          ls -la deploy/
          echo "üì¶ Package size:"
          du -sh deploy/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure App Service for Node.js
        run: |
          echo "üîß Configuring Azure App Service for Node.js runtime..."
          
          # Set Node.js runtime version
          az webapp config set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --linux-fx-version "NODE|20-lts" \
            --startup-file "node index.js"
          
          echo "‚úÖ Node.js 20 LTS runtime configured"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          package: deploy
          startup-command: 'node index.js'

      - name: Set environment variables on Azure App Service
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV=production \
              PORT=8080 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              API_PREFIX="${{ secrets.API_PREFIX || '/api' }}" \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
              FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              FRONTEND_ORIGIN="${{ secrets.FRONTEND_URL }}" \
              STATIC_WEB_APP_URL="${{ secrets.STATIC_WEB_APP_URL }}" \
              BACKEND_SERVICE_URL="${{ secrets.BACKEND_SERVICE_URL }}" \
              PG_SSL="${{ secrets.PG_SSL || 'require' }}" \
              CORS_ALLOW_ORIGINS="${{ secrets.CORS_ALLOW_ORIGINS || '*' }}" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              AZURE_STORAGE_CONTAINER_NAME="${{ secrets.AZURE_STORAGE_CONTAINER_NAME || 'knowledge' }}" \
              STORAGE_BASE_PREFIX="${{ secrets.STORAGE_BASE_PREFIX || 'knowledge-base' }}" \
              ALLOW_DUMMY="${{ secrets.ALLOW_DUMMY || 'false' }}" \
              BYPASS_DB_FOR_LOGIN="${{ secrets.BYPASS_DB_FOR_LOGIN || 'false' }}" \
              BACKUP_ENABLED="${{ secrets.BACKUP_ENABLED || 'true' }}" \
              BACKUP_MAX_FILES="${{ secrets.BACKUP_MAX_FILES || '3' }}" \
              BACKUP_FOLDER_NAME="${{ secrets.BACKUP_FOLDER_NAME || 'backups' }}" \
              OPENAI_MODEL="${{ secrets.OPENAI_MODEL || 'gpt-4o' }}"

      - name: Configure CORS for Azure App Service
        run: |
          echo "üåê Setting up CORS configuration..."
          # Clear existing CORS settings
          az webapp cors remove \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "*" || true
          
          # Add specific CORS origins
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "${{ secrets.STATIC_WEB_APP_URL || 'https://witty-river-012f39e00.1.azurestaticapps.net' }}"
          
          # Add localhost for development
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "http://localhost:5173" || true
          
          az webapp cors add \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --allowed-origins "http://localhost:8080" || true
          
          # Show current CORS configuration
          echo "üìã Current CORS configuration:"
          az webapp cors show \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Restart Azure App Service
        run: |
          az webapp restart \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Deploy summary
        run: |
          echo "‚úÖ Node.js application deployed to Azure App Service"
          echo "üöÄ Server deployed via ZIP deployment"
          echo "üåê Backend URL: ${{ secrets.BACKEND_SERVICE_URL }}"
          echo "‚úÖ All environment variables have been set on Azure App Service"
          echo "üîß Startup command: node index.js"

