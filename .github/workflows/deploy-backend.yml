name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

env:
  # App Service åã¨ãƒªã‚½ãƒ¼ã‚¹ã‚°ãƒ«ãƒ¼ãƒ—åã¯å®Ÿç’°å¢ƒã«åˆã‚ã›ã¦ä¿®æ­£æ¸ˆã¿ã‹ç¢ºèª
  AZURE_WEBAPP_NAME: Emergencyassistance-sv
  AZURE_RESOURCE_GROUP: rg-Emergencyassistant-app
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json

      - name: ðŸ“¦ Install dependencies (server)
        working-directory: ./server
        run: npm ci

      - name: ðŸ› ï¸ Build (server)
        working-directory: ./server
        run: |
          set -euo pipefail
          npm run build
          test -d dist || (echo "::error:: dist not found after build" && ls -la && exit 1)
          echo "âœ… Build OK"; ls -la dist || true

      - name: ðŸ“¦ Make deployment zip (backend.zip)
        run: |
          set -euo pipefail
          cd server
          # dist + package.json + node_modules ã‚’ zip ã«å«ã‚ã‚‹
          zip -r ../backend.zip package.json dist node_modules 2>/dev/null || true
          cd ..
          echo "ðŸ“¦ Created artifact:"
          ls -la backend.zip
          unzip -l backend.zip | head -n 50

      - name: ðŸ” Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip

      - name: âœ… Health check
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ” Getting app hostname..."
          host=$(az webapp show --name "${{ env.AZURE_WEBAPP_NAME }}" --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --query defaultHostName -o tsv)

          echo "ðŸŒ Checking: https://${host}/health"
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 "https://${host}/health" || true)
            echo "try#$i -> $code"
            if [ "$code" -ge 200 ] && [ "$code" -lt 400 ]; then
              echo "âœ… Health OK ($code)"; exit 0
            fi
            sleep 5
          done

          echo "::warning:: /health NG. Trying root /"
          for i in {1..6}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 "https://${host}/" || true)
            echo "try(root)#$i -> $code"
            if [ "$code" -ge 200 ] && [ "$code" -lt 400 ]; then
              echo "âœ… Root OK ($code)"; exit 0
            fi
            sleep 5
          done

          echo "::error:: Health check failed"; exit 1
