name: Deploy Backend

on:
  push:
    branches:
      - main
      - backup-clean
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_VERSION: 20
      APP_NAME: Emergencyassistance-sv            # ← 実名に
      PACKAGE_PATH: ./server                      # ← server 一式を配布（Azure側でビルド）
      RESOURCE_GROUP: <YOUR_RESOURCE_GROUP_NAME>  # ← 実名に

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ← ここで secrets を env に受けて、run では $VAR として判定する（式を使わない）
      - name: Preflight: OIDC secrets & settings
        shell: bash
        env:
          C_ID: ${{ secrets.AZURE_CLIENT_ID }}
          T_ID: ${{ secrets.AZURE_TENANT_ID }}
          S_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          APP:  ${{ env.APP_NAME }}
        run: |
          miss=0
          for k in C_ID T_ID S_ID; do
            v="${!k}"; if [ -z "$v" ]; then
              echo "::error title=Missing secret::${k} is empty"; miss=1
            fi
          done
          if [ -z "$APP" ] || [ ${#APP} -lt 3 ]; then
            echo "::error title=Invalid APP_NAME::APP_NAME is empty or too short"; miss=1
          fi
          if [ "$miss" -ne 0 ]; then echo "Preflight failed"; exit 1; fi
          echo "Preflight OK"

      - name: Verify package folder exists
        run: |
          test -f "./server/package.json" || { echo "::error:: server/package.json not found"; exit 1; }
          echo "server folder OK"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Enable build during deploy (SCM_DO_BUILD_DURING_DEPLOYMENT)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App (source package)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: ${{ env.PACKAGE_PATH }}

      - name: Warmup & Health check
        run: |
          APP_LOWER="$(printf "%s" "${APP_NAME}" | tr '[:upper:]' '[:lower:]')"
          URL="https://${APP_LOWER}.azurewebsites.net/health"
          echo "Check: $URL"
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            echo "try#$i -> $code"
            if [ "$code" = "200" ]; then exit 0; fi
            sleep 5
          done
          echo "::error:: Health check failed"; exit 1
