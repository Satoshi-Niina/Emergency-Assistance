name: Deploy Backend to Azure App Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: Emergencyassistance-sv 
  WORKING_DIR: server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # --- コード取得 ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Node セットアップ + キャッシュ ---
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json
            shared/package-lock.json

      # --- ルート依存インストール（全体で必要） ---
      - name: Install dependencies at root
        run: npm ci

      # --- client 依存インストール ---
      - name: Install dependencies for client
        if: hashFiles('client/package.json') != ''
        working-directory: client
        run: npm ci

      # --- shared 依存インストール ---
      - name: Install dependencies for shared
        if: hashFiles('shared/package.json') != ''
        working-directory: shared
        run: npm ci

      # --- server 依存インストール ---
      - name: Install dependencies for server
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      # --- 型チェック ---
      - name: Type Check
        run: npx tsc --noEmit

      # --- ビルド（ルートに定義済みの build スクリプト利用）---
      - name: Build all (shared, client, server)
        run: npm run build

      # --- dist エントリ確認 ---
      - name: Verify server dist
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ ! -f ./dist/index.js ] && [ ! -f ./dist/server.js ]; then
            echo "dist entry not found in ./dist !" >&2
            ls -la ./dist || true
            exit 1
          fi

      # --- 単体テスト（任意）---
      - name: Run tests
        run: npm test || echo "No tests configured."

      # --- Azure App Service にデプロイ ---
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.WORKING_DIR }}
