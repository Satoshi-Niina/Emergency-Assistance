name: Deploy Backend (App Service)

on:
  push:
    branches: [ backup-clean ]
    paths:
      - "server/**"
      - "shared/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
      AZURE_WEBAPP_NAME: Emergencyassistance-sv
      WORKING_DIR_SERVER: server
      WORKING_DIR_SHARED: shared

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps (shared)
        working-directory: ${{ env.WORKING_DIR_SHARED }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Type Check (shared)
        working-directory: ${{ env.WORKING_DIR_SHARED }}
        run: npx tsc --noEmit -p tsconfig.json

      - name: Build (shared)
        working-directory: ${{ env.WORKING_DIR_SHARED }}
        run: npm run build

      - name: Install deps (server)
        working-directory: ${{ env.WORKING_DIR_SERVER }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Type Check (server)
        working-directory: ${{ env.WORKING_DIR_SERVER }}
        run: npx tsc --noEmit -p tsconfig.json

      - name: Build (server)
        working-directory: ${{ env.WORKING_DIR_SERVER }}
        run: npm run build

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.WORKING_DIR_SERVER }}
