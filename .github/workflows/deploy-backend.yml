name: Deploy Backend

# ワークフロー再実行用 - 2025-08-28
on:
  push:
    branches: [ main, develop, backup-clean ]
    paths:
      - "server/**"
      - "shared/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
  # 一時的にpull_requestを無効化して重複実行を防止
  # pull_request:
