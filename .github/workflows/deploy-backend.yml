name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - backup-clean
    # „Éê„ÉÉ„ÇØ„Ç®„É≥„Éâ„Ç≥„Éº„Éâ„ÅÆÂ§âÊõ¥ÊôÇ„ÅÆ„Åø„Éà„É™„Ç¨„Éº
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
      - 'trigger.txt'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install dependencies
        working-directory: server
        run: npm ci --production=false

      - name: Build backend (tsc)
        working-directory: server
        run: |
          echo "=== Building Azure Production Server ==="
          npm run build:azure
          echo "=== Verifying dist structure ==="
          ls -la dist/
          echo "=== Checking for azure-production-server.js ==="
          if [ -f dist/azure-production-server.js ]; then
            echo "‚úÖ azure-production-server.js found"
            head -3 dist/azure-production-server.js
          else
            echo "‚ùå azure-production-server.js NOT found!"
            echo "Available files in dist:"
            ls -la dist/
            # Fallback build attempt
            echo "=== Attempting fallback build ==="
            npx tsc azure-production-server.ts --outDir dist --skipLibCheck --esModuleInterop --allowSyntheticDefaultImports --target ES2020 --module NodeNext --moduleResolution NodeNext
            ls -la dist/
          fi

      - name: Prepare deployment package
        working-directory: server
        run: |
          echo "=== Preparing deployment package for npm start ==="
          mkdir -p ../deploy-backend
          
          # Copy dist directory structure and package configuration
          cp -r dist ../deploy-backend/
          cp package.json ../deploy-backend/
          cp package-lock.json ../deploy-backend/ || echo "package-lock.json not found, skipping"
          
          cd ../deploy-backend
          
          # Install production dependencies for Azure App Service
          echo "=== Installing production dependencies ==="
          if [ -f package-lock.json ]; then
            npm ci --production --no-audit --prefer-offline
          else
            npm install --omit=dev --no-audit --prefer-offline
          fi
          if [ -f dist/azure-production-server.js ]; then
            echo "‚úÖ Entry point dist/azure-production-server.js exists"
            echo "Entry point first lines:"
            head -3 dist/azure-production-server.js
          else
            echo "‚ùå Entry point dist/azure-production-server.js NOT found - deployment will fail!"
            echo "Available files in dist:" 
            ls -la dist/
            exit 1
          fi
          if grep -q "\"start\":" package.json; then
            echo "‚úÖ npm start script found in package.json:"
            grep "\"start\":" package.json
          else
            echo "‚ùå npm start script NOT found - deployment will fail!"
            exit 1
          fi
          

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: emergencyassistance-sv
          slot-name: Production 
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy-backend

      - name: Health check
        run: |
          echo "üîç Starting comprehensive health check..."
          app_url="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          
          # Extended wait for deployment to complete and app to start
          echo "‚è≥ Waiting for deployment and app startup (90 seconds)..."
          sleep 90
          
          # Check root endpoint with retries
          echo "üîç Checking root endpoint: ${app_url}/"
          for i in {1..5}; do
            root_code=$(curl -o /dev/null -s -w "%{http_code}" -L "${app_url}/")
            echo "Attempt $i - Root endpoint status: $root_code"
            
            if [ "$root_code" = "200" ] || [ "$root_code" = "302" ]; then
              echo "‚úÖ Root endpoint accessible"
              break
            fi
            
            if [ $i -lt 5 ]; then
              echo "‚è≥ Retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          # Check health endpoint with retries
          echo "üîç Checking health endpoint: ${app_url}/health"
          for i in {1..5}; do
            health_code=$(curl -o /dev/null -s -w "%{http_code}" -L "${app_url}/health")
            echo "Attempt $i - Health endpoint status: $health_code"
            
            if [ "$health_code" = "200" ]; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            
            if [ $i -lt 5 ]; then
              echo "‚è≥ Retrying health check in 15 seconds..."
              sleep 15
            fi
          done
          
          # If health check fails, get diagnostic information
          echo "‚ùå Health check failed after multiple attempts"
          echo "=== Diagnostic Information ==="
          
          # Get response headers and body
          echo "Response headers for root endpoint:"
          curl -I -s "${app_url}/" || echo "Failed to get headers"
          
          echo "Response body sample for root endpoint:"
          curl -s "${app_url}/" | head -20 || echo "Failed to get body"
          
          echo "Response headers for health endpoint:"
          curl -I -s "${app_url}/health" || echo "Failed to get health headers"
          
          echo "Response body for health endpoint:"
          curl -s "${app_url}/health" || echo "Failed to get health response"
          
          # Continue with warning instead of failing the deployment
          echo "‚ö†Ô∏è Health check failed but deployment completed. Manual verification needed."
          exit 0