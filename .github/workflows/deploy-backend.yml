name: Deploy Backend to Azure Web App

on:
  push:
    branches: [ main, develop ]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check dist directory
        run: |
          echo "Checking server/dist contents:"
          ls -la server/dist/ || echo "dist directory not found"
          echo "Checking package.json:"
          cat server/package.json | grep -E '"name"|"version"|"scripts"'
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "Emergencyassistance-sv"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "server/dist"
          startup-command: "npm run start:production"
