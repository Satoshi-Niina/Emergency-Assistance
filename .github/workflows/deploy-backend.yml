name: Deploy Backend (App Service)

on:
  push:
    branches: [ backup-clean ]
    paths:
      - "server/**"
      - "shared/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
      AZURE_WEBAPP_NAME: Emergencyassistance-sv
      WORKING_DIR_SERVER: server
      WORKING_DIR_SHARED: shared

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps (shared)
        working-directory: ${{ env.WORKING_DIR_SHARED }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: Type Check (shared)
        working-directory: ${{ env.WORKING_DIR_SHARED }}
        run: npx tsc --noEmit -p tsconfig.json

      - name: Build (shared)
        working-directory: ${{ env.WORKING_DIR_SHARED }}
        run: npm run build

      - name: Install deps (server)
        working-directory: ${{ env.WORKING_DIR_SERVER }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: Type Check (server)
        working-directory: ${{ env.WORKING_DIR_SERVER }}
        run: npx tsc --noEmit -p tsconfig.json

      - name: Build (server)
        working-directory: ${{ env.WORKING_DIR_SERVER }}
        run: npm run build

      - name: Check publish profile secret exists
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "Missing AZURE_WEBAPP_PUBLISH_PROFILE"; exit 1;
          fi

      - name: Validate publish profile matches app
        shell: bash
        env:
          PP: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          node <<'NODE'
          const app = (process.env.AZURE_WEBAPP_NAME || '').toLowerCase();
          const expected = app + '.scm.azurewebsites.net';
          const xml = (process.env.PP || '').replace(/\r/g, '');
          const m = xml.match(/publishUrl="https?:\/\/([^:"'\/]+)/i);
          const actual = (m ? m[1] : '').toLowerCase();
          console.log('expectedHost=' + expected);
          console.log('actualHost=' + actual);
          if (!actual) {
            console.error('No publishUrl found in secret. Recreate publish profile from the App Service and paste XML as-is.');
            process.exit(1);
          }
          if (actual !== expected) {
            console.error('NG: publish profile host mismatch');
            process.exit(1);
          }
          NODE

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
