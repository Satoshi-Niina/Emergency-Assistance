name: Deploy Backend

on:
  push:
    branches: [ main, develop, backup-clean ]
    paths:
      - "server/**"
      - "shared/**"
      - "client/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install root dependencies
        run: npm ci

      - name: Install shared dependencies
        run: cd shared && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build all (TypeScript/Client/Server)
        run: npm run build

      - name: Check server build output
        run: |
          echo "=== server/dist/ ==="
          ls -l server/dist || echo "server/dist not found"
          echo "=== server/dist/production-server.js ==="
          if [ -f server/dist/production-server.js ]; then
            echo "production-server.js exists"
          else
            echo "production-server.js NOT FOUND" && exit 1
          fi

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          package: ./server/dist/server
