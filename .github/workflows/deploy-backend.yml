name: Deploy Backend

on:
  push:
    branches:
      - main
      - backup-clean
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_VERSION: 20
      APP_NAME: Emergencyassistance-sv            # ← Azure の Web App 実名に変更可
      PACKAGE_PATH: ./server                      # ← ソース配布（dist ではなく server 一式）
      RESOURCE_GROUP: <YOUR_RESOURCE_GROUP_NAME>  # ← 必要に応じて実名に変更

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # いずれかの OIDC シークレットが欠けていたら即 Fail
      - name: Check OIDC secrets
        if: ${{ !secrets.AZURE_CLIENT_ID || !secrets.AZURE_TENANT_ID || !secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "::error:: Missing OIDC secrets (AZURE_CLIENT_ID / AZURE_TENANT_ID / AZURE_SUBSCRIPTION_ID)"
          exit 1

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ここではローカルビルドは行わない（Azure 側で Oryx ビルドさせる前提）
      # server 配下の package.json に "build" と "start" があること（start は node dist/xxx.js など）を前提にします。

      - name: Verify package folder exists
        run: |
          if [ ! -f "./server/package.json" ]; then
            echo "::error:: server/package.json not found"; exit 1
          fi
          echo "server folder OK"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Oryx（App Service 側）でビルドさせる設定を有効化
      - name: Enable build during deploy (SCM_DO_BUILD_DURING_DEPLOYMENT)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App (source package)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: ${{ env.PACKAGE_PATH }}

      - name: Warmup & Health check
        run: |
          APP_LOWER="$(printf "%s" "${APP_NAME}" | tr '[:upper:]' '[:lower:]')"
          URL="https://${APP_LOWER}.azurewebsites.net/health"
          echo "Check: $URL"
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            echo "try#$i -> $code"
            if [ "$code" = "200" ]; then exit 0; fi
            sleep 5
          done
          echo "::error:: Health check failed"; exit 1
