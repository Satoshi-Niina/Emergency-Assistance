name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - backup-clean
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
      - "trigger.txt"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build backend
        working-directory: server
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: emergencyassistance-sv
          slot-name: Production 
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
    
      - name: Health check
        run: |
          echo "🔍 Starting health checks..."
          app_url="https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net"
          
          # Wait for app to warm up
          echo "⏳ Waiting for app to warm up..."
          sleep 30
          
          # Check multiple endpoints
          endpoints=("/" "/health" "/api/health")
          
          for endpoint in "${endpoints[@]}"; do
            echo "🔍 Checking: ${app_url}${endpoint}"
            for i in {1..10}; do
              sleep 10
              code=$(curl -o /dev/null -s -w "%{http_code}" "${app_url}${endpoint}")
              echo "  ${endpoint} - try #$i -> $code"
              if [ "$code" = "200" ]; then
                echo "✅ Health check passed for $endpoint"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "❌ Health check failed for $endpoint after 10 attempts"
              fi
            done
          done
          
          # Final comprehensive check
          echo "🔍 Final check: ${app_url}/health"
          final_code=$(curl -o /dev/null -s -w "%{http_code}" "${app_url}/health")
          if [ "$final_code" = "200" ]; then
            echo "✅ Final health check passed"
            exit 0
          else
            echo "❌ Final health check failed with code: $final_code"
            echo "🔍 Trying to get response body for debugging:"
            curl -s "${app_url}/health" || echo "Failed to get response body"
            exit 1
          fi