name: Deploy Backend

on:
  push:
    branches: [ main, develop, backup-clean ]
    paths:
      - "server/**"
      - "shared/**"
      - "client/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4



      - name: Install dependencies (root)
        shell: bash
        run: npm ci

      - name: Install dependencies (shared)
        shell: bash
        run: cd shared && npm ci

      - name: Install dependencies (server)
        shell: bash
        run: cd server && npm ci

      - name: Build server (TypeScript)
        shell: bash
        run: cd server && npm run build

      - name: Check server build output
        shell: bash
        run: |
          set -euo pipefail
          echo "=== server/dist ==="
          ls -la server/dist || true
          echo "=== check production-server.js ==="
          if [ -f "server/dist/server/production-server.js" ]; then
            echo "FOUND: server/dist/server/production-server.js"
          else
            echo "NOT FOUND: server/dist/server/production-server.js"
            exit 1
          fi



      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          package: ./server/dist

      - name: Post-deploy smoke test (health/auth)
        shell: bash
        run: |
          set -e
          echo "=== Post-deploy smoke test ==="
          API_BASE="${{ secrets.BACKEND_API_BASE_URL }}"
          echo "Health endpoint: $API_BASE/health"
          curl -sSf "$API_BASE/health" | tee health_response.txt
          echo "Auth endpoint: $API_BASE/api/auth/me"
          curl -sSf -c cookies.txt -b cookies.txt "$API_BASE/api/auth/me" | tee authme_response.txt
          echo "--- /health ---"
          cat health_response.txt
          echo "--- /api/auth/me ---"
          cat authme_response.txt
