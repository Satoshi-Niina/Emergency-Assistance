name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - backup-clean
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
      - "trigger.txt"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build backend
        working-directory: server
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: emergencyassistance-sv
          slot-name: Production 
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server

      - name: Health check
        run: |
            echo "üîç Checking: https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net/health"
            for i in {1..20}; do
              sleep 15
              code=$(curl -o /dev/null -s -w "%{http_code}" https://emergencyassistance-sv-fbanemhrbshuf9bd.japanwest-01.azurewebsites.net/health)
              echo "try #$i -> $code"
              if [ "$code" = "200" ]; then
                echo "‚úÖ Health check passed"
                exit 0
              fi
            done
            echo "‚ùå Health check failed"
            exit 1