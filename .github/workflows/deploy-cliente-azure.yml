name: Deploy Client (Azure Static Web Apps)

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'client/**'
  #     - '.github/workflows/deploy-cliente-azure.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Client to Azure Static Web Apps

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build client
        env:
          VITE_BACKEND_SERVICE_URL: ${{ secrets.VITE_BACKEND_SERVICE_URL }}
          NODE_ENV: production
        run: |
          cd client
          echo "🔧 Building with environment:"
          echo "   VITE_BACKEND_SERVICE_URL: $VITE_BACKEND_SERVICE_URL"
          echo "   NODE_ENV: $NODE_ENV"
          
          # 古いビルド成果物を削除してクリーンビルドを保証
          echo "🧹 Cleaning previous build artifacts..."
          rm -rf dist
          
          npm run build
          echo "✅ Build completed"
          
          # ビルド後の確認
          echo "🔍 Verifying build output..."
          if [ -f "dist/index.html" ]; then
            echo "✅ dist/index.html exists"
            # プレースホルダーが置換されているか確認
            if grep -q "%%%VITE_BACKEND_SERVICE_URL%%%" dist/index.html; then
              echo "❌ ERROR: Placeholder still exists in dist/index.html"
              exit 1
            else
              echo "✅ Placeholders replaced successfully"
            fi
          else
            echo "❌ ERROR: dist/index.html not found"
            exit 1
          fi

      - name: Verify build output
        run: |
          cd client
          echo "🔍 Verifying build output..."
          if [ -f "dist/index.html" ]; then
            echo "✅ dist/index.html found"
            echo "🔍 Checking for placeholders..."
            
            # プレースホルダーの確認
            if grep -q "%%%VITE_BACKEND_SERVICE_URL%%%" dist/index.html; then
              echo "❌ ERROR: Placeholder still exists in dist/index.html"
              echo "   This means replace-env.cjs did not run or failed"
              exit 1
            else
              echo "✅ No placeholders found - replacement successful"
            fi
            
            # バックエンドURLが正しく設定されているか確認
            if grep -q "window.BACKEND_SERVICE_URL" dist/index.html; then
              echo "✅ BACKEND_SERVICE_URL found in index.html"
              # バックエンドURLの値を確認（空でないことを確認）
              BACKEND_URL=$(grep -oP 'window\.BACKEND_SERVICE_URL\s*=\s*[^;]+' dist/index.html | head -1 || echo "")
              if [ -n "$BACKEND_URL" ]; then
                echo "   Backend URL setting: $BACKEND_URL"
              fi
            else
              echo "⚠️  WARNING: BACKEND_SERVICE_URL not found in index.html"
            fi
            
            # runtimeConfigの確認
            if grep -q "window.runtimeConfig" dist/index.html; then
              echo "✅ runtimeConfig found in index.html"
            else
              echo "⚠️  WARNING: runtimeConfig not found in index.html"
            fi
          else
            echo "❌ ERROR: dist/index.html not found!"
            exit 1
          fi
        shell: bash

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client/dist"
          output_location: "."
          skip_app_build: true

