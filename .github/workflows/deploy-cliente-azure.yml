name: Deploy Client (Azure Static Web Apps)

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-cliente-azure.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Client to Azure Static Web Apps

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build client
        env:
          VITE_BACKEND_SERVICE_URL: ${{ secrets.VITE_BACKEND_SERVICE_URL }}
          NODE_ENV: production
        run: |
          cd client
          echo " Building with environment:"
          echo "   VITE_BACKEND_SERVICE_URL: $VITE_BACKEND_SERVICE_URL"
          npm run build
          echo " Build completed"

      - name: Verify build output
        run: |
          cd client
          if [ -f "dist/index.html" ]; then
            echo " index.html found"
            echo " Checking for placeholders:"
            if grep -q "%%%VITE_BACKEND_SERVICE_URL%%%" dist/index.html; then
              echo "  WARNING: Placeholder still exists in index.html"
              grep "%%%VITE_BACKEND_SERVICE_URL%%%" dist/index.html || true
            else
              echo " No placeholders found - replacement successful"
            fi
          else
            echo " index.html not found!"
            exit 1
          fi
        shell: bash

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client/dist"
          output_location: "."
          skip_app_build: true

