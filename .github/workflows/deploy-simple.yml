name: Simple Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Server Dependencies
        working-directory: ./server
        run: |
          npm ci --production=false
          echo "âœ… Server dependencies installed"

      - name: Build Client
        working-directory: ./client
        run: |
          npm ci
          npm run build
          echo "âœ… Client built successfully"

      - name: Prepare Deployment Package
        shell: bash
        run: |
          echo "ğŸ“¦ Creating deployment package..."
          mkdir -p deploy-package

          # Copy all server files (excluding node_modules but keeping structure)
          echo "Copying server files..."
          rsync -av --exclude='node_modules' server/ deploy-package/

          # Verify client build exists
          if [ ! -d "client/dist" ]; then
            echo "âŒ Client dist not found"
            exit 1
          fi

          # Copy client build to correct location
          echo "Copying client build..."
          mkdir -p deploy-package/client/dist
          cp -r client/dist/* deploy-package/client/dist/

          # Install production dependencies in deploy package
          echo "Installing production dependencies..."
          cd deploy-package
          npm ci --production
          cd ..

          echo "ğŸ“‹ Deployment structure verification:"
          ls -la deploy-package/
          echo "ğŸ“ Essential files check:"
          [ -f "deploy-package/package.json" ] && echo "âœ… package.json" || echo "âŒ package.json missing"
          [ -f "deploy-package/azure-server.js" ] && echo "âœ… azure-server.js" || echo "âŒ azure-server.js missing"
          [ -d "deploy-package/client/dist" ] && echo "âœ… client/dist" || echo "âŒ client/dist missing"
          [ -f "deploy-package/client/dist/index.html" ] && echo "âœ… index.html" || echo "âŒ index.html missing"
          [ -d "deploy-package/node_modules" ] && echo "âœ… node_modules" || echo "âŒ node_modules missing"
          [ -f "deploy-package/node_modules/express/package.json" ] && echo "âœ… express installed" || echo "âŒ express missing"

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Emergency-Assistance'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy-package

      - name: Test Deployment
        run: |
          echo "ğŸ” Testing deployment..."
          sleep 30
          curl -f https://emergency-assistance-bfckhjejb3fbf9du.japanwest-01.azurewebsites.net/ping || echo "âŒ Health check failed"
