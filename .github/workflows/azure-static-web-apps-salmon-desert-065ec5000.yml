name: Frontend Build & Azure Deploy

on:
  workflow_dispatch: # Manual trigger
    inputs:
      skip_deploy:
        description: "Skip deployment (build only)"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - "client/**"
      - "shared/**"
      - ".github/workflows/azure-static-web-apps-*"

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install root dependencies
        run: |
          echo "📦 Installing root dependencies..."
          npm install

      - name: Install shared dependencies
        run: |
          echo "📦 Installing shared library dependencies..."
          cd shared && npm install

      - name: Install client dependencies
        run: |
          echo "📦 Installing client dependencies..."
          cd client && npm install

      - name: Build shared library
        run: |
          echo "🔨 Building shared library..."
          cd shared && npm run build

      - name: Build client
        run: |
          echo "🔨 Building client application..."
          cd client && npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://emergency-backend-api.azurecontainerapps.io' }}
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "✅ Build completed successfully!"
          echo "📁 Client dist contents:"
          ls -la client/dist/
          echo "📊 Build size:"
          du -sh client/dist/

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        if: ${{ !inputs.skip_deploy }}
        uses: Azure/static-web-apps-deploy@v1
        continue-on-error: true
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_065EC5000 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./client"
          api_location: ""
          output_location: "dist"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ steps.builddeploy.outcome }}" = "success" ]; then
            echo "🚀 Azure deployment successful!"
          elif [ "${{ steps.builddeploy.outcome }}" = "failure" ]; then
            echo "⚠️ Azure deployment failed, but build was successful"
            echo "💡 Check Azure Static Web App configuration:"
            echo "   1. Resource exists: https://portal.azure.com"
            echo "   2. API token is valid"
            echo "   3. Repository permissions"
          elif [ "${{ inputs.skip_deploy }}" = "true" ]; then
            echo "⏭️ Deployment skipped by user request"
          else
            echo "ℹ️ Deployment was skipped"
          fi
          echo "✅ Frontend build completed successfully regardless of deployment status"
