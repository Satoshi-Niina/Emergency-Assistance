name: Azure Static Web Apps CI/CD (Frontend) - Fixed

on:
  workflow_dispatch: # Manual trigger for testing
    inputs:
      force_deploy:
        description: "Force deploy even if no changes"
        required: false
        default: false
        type: boolean
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "client/**"
  #     - "shared/**"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          cd client && npm install
          cd ../shared && npm install

      - name: Build shared library
        run: cd shared && npm run build

      - name: Build client
        run: cd client && npm run build
        env:
          VITE_API_BASE_URL: https://emergencyassistance-swa.azurestaticapps.net

      - name: Debug Azure Static Web Apps Configuration
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "App Location: ./client"
          echo "Output Location: dist"
          echo "API Token exists: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_065EC5000 != '' }}"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        continue-on-error: true
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_065EC5000 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./client" # App source code path
          api_location: "" # Api source code path - empty for client-only
          output_location: "dist" # Built app content directory
          ###### End of Repository/Build Configurations ######

      - name: Show deployment result
        if: always()
        run: |
          echo "Deployment outcome: ${{ steps.builddeploy.outcome }}"
          echo "If failed, please check:"
          echo "1. Azure Static Web App resource exists"
          echo "2. API token is valid and not expired"
          echo "3. GitHub repository permissions"

  close_pull_request_job:
    if: false # Disabled until API key is fixed
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_065EC5000 }}
          action: "close"
          app_location: "./client"
