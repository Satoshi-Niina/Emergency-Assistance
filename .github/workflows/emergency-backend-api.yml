name: Build and Deploy Backend to Azure

on:
  push:
    branches:
      - main  # ← 対象ブランチ
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server  # ← バックエンドが server/ 配下の場合

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (clean install)
        run: npm ci
        env:
          NODE_ENV: production

      # 必要に応じてビルドステップを有効化
      # - name: Run build step
      #   run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'emergency-backend-api'  # Azureポータル上のApp Service名に合わせる
          slot-name: 'production'
          package: '.'

