name: Deploy backend to Azure Web App

on:
  push:
    branches:
      - main  # ← デプロイ対象ブランチを必要に応じて変更
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: emergency-backend-api  # App Service 名称
  AZURE_WEBAPP_PACKAGE_PATH: .              # アプリ全体をデプロイ
  NODE_VERSION: '20'                        # 必要な Node.js バージョン

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Debug - Check Node.js and npm versions
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la

      - name: Install dependencies
        run: npm install

      - name: Debug - Check package.json scripts
        run: |
          echo "Available scripts:"
          npm run

      - name: Build backend
        run: npm run build

      - name: List output (debug)
        run: ls -R dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
