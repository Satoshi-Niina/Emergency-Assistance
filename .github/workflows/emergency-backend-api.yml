name: Deploy backend to Azure Web App

on:
  push:
    branches:
      - main  # â† ãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ãƒ–ãƒ©ãƒ³ãƒã‚’å¿…è¦ã«å¿œã˜ã¦å¤‰æ›´
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: emergency-backend-api  # App Service åç§°
  AZURE_WEBAPP_PACKAGE_PATH: .              # ã‚¢ãƒ—ãƒªå…¨ä½“ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
  NODE_VERSION: '20'                        # å¿…è¦ãª Node.js ãƒãƒ¼ã‚¸ãƒ§ãƒ³

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build backend
        run: npm run build

      - name: ğŸ“ List output (debug)
        run: ls -R dist

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
