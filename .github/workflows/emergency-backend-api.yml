# バックエンド用ワークフロー - CI/CDトリガー用
name: Deploy backend to Azure App Service

on:
  push:
    branches:
      - main
      - feature/2.10  # ← 必要に応じてブランチを追加
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Node.js をセットアップ（必要に応じてバージョン調整）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # 4. 必要なビルドを実行（←ここが重要）
      - name: Build backend (shared, client, server)
        run: npm run build

      # 5. Azure App Service へデプロイ
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: emergency-backend-api  # App Service 名
          slot-name: production            # スロット名（通常は production）
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }} # Azure のパブリッシュプロファイルをGitHub Secretsに登録しておく
          package: .
