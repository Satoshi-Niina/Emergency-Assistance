name: build-and-deploy

on:
  push:
    branches:
      - main  # ← あなたの本番用ブランチ名に変更可

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 使用しているNodeバージョンに合わせて調整可

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build:server

      - name: List build output
        run: |
          echo "=== Build output directory structure ==="
          ls -la dist/
          echo "=== Server files ==="
          ls -la dist/server/
          echo "=== Shared files ==="
          ls -la dist/shared/

      - name: Create .env.production
        run: |
          echo "NODE_ENV=production" >> .env.production
          echo "PORT=3001" >> .env.production
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env.production
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env.production
          echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> .env.production
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: emergency-backend-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
