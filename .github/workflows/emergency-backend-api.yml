name: Deploy Express Backend to Azure App Service

on:
  push:
    branches:
      - feature/ver2.10
    paths:
      - 'server/**'
  workflow_dispatch:  # ← 必ず push と同じ階層にすること

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Build backend
        run: |
          cd server
          npm run build || echo "skip build"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: emergency-backend-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./server
