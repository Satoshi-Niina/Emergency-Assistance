# バックエンド用ワークフロー - CI/CDトリガー用
name: Emergency Backend API CI/CD

on:
  push:
    branches:
      - feature/2.10
    paths:
      - 'server/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'drizzle.config.ts'
      - 'middleware.ts'
      - '.github/workflows/emergency-backend-api.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/2.10

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend API

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Azure にログイン
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Node.js をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # 5. フロントエンドの依存関係をインストール
      - name: Install client dependencies
        run: |
          cd client
          npm install
          cd ..

      # 6. 必要なビルドを実行
      - name: Build backend (shared, client, server)
        run: npm run build

      # 7. Azure App Service へデプロイ
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: emergency-backend-api
          slot-name: production
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: .
