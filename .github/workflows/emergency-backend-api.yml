name: Build and Deploy Backend to Azure

on:
  push:
    branches:
      - main  # ← 対象ブランチを指定
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server  # ← サブディレクトリにある場合に必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (clean install)
        run: npm ci
        env:
          NODE_ENV: production

      # - name: Run build step (if needed)
      #   run: npm run build

      - name: Login to Azure with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'emergency-backend-api'  # ← Azure App Service 名を正確に
          slot-name: 'production'
          package: './server'                # ← Express API があるフォルダを指定
