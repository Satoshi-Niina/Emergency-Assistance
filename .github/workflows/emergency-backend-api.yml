# バックエンド用ワークフロー - CI/CDトリガー用
name: Deploy backend to Azure App Service

on:
  push:
    branches:
      - main
      - feature/2.10  # ← 必要に応じてブランチを追加
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Node.js をセットアップ（必要に応じてバージョン調整）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # 4. フロントエンドの依存関係をインストール
      - name: Install client dependencies
        run: |
          cd client
          npm install
          cd ..

      # 5. 必要なビルドを実行（←ここが重要）
      - name: Build backend (shared, client, server)
        run: npm run build

      # 6. ビルド成功確認（デプロイは一時的にスキップ）
      - name: Build completed successfully
        run: echo "✅ ビルドが正常に完了しました"
