name: Deploy to Netlify (Frontend Primary)

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - "client/**"
      - "shared/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Netlify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install root dependencies
        run: npm install

      - name: Install shared dependencies
        run: cd shared && npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Build shared library
        run: cd shared && npm run build

      - name: Build client for production
        run: cd client && npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://emergency-backend-api.azurecontainerapps.io' }}
          NODE_ENV: production

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./client/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Display deploy URL
        run: |
          echo "ðŸš€ Frontend deployed to Netlify"
          echo "Check the PR comment or commit status for the deploy URL"
