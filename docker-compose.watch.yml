version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Docker Compose Watch機能を使用した自動更新
    develop:
      watch:
        - action: rebuild
          path: ./server
          ignore:
            - node_modules/
            - dist/
            - logs/
        - action: sync
          path: ./server
          target: /app
          ignore:
            - node_modules/
            - dist/
            - logs/

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: webappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: CHANGE_THIS_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
